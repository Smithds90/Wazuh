- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 3
        - database:
            value: memory
        - IGNORE
        - directories:
            value: TEST_DIR
            attributes:
            - check_all: 'yes'
            - whodata: WHODATA
            - realtime: REALTIME

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
