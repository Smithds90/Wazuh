- sections:
    - section: ms-graph
      elements:
        - enabled:
            value: 'ENABLED'
        - only_future_events:
            value: 'ONLY_FUTURE'
        - interval:
            value: 'INTERVAL'
        - curl_max_size:
            value: 'CURL_SIZE'
        - run_on_start:
            value: 'yes'
        - version:
            value: 'v1.0'
        - api_auth:
            elements:
              - tenant_id:
                  value: 'tenant_id'
              - client_id:
                  value: 'client_id'
              - secret_value:
                  value: 'secret_value'
              - api_type:
                  value: 'global'
        - resource:
            elements:
              - name:
                  value: 'resource_name'
              - relationship:
                  value: 'resource_relationship'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
