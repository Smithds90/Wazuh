name: decoder/apache-access/0

metadata:
  module: apache-http
  title: Apache HTTP Server access logs decoder
  description: Decoder for Apache HTTP Server access logs.
  versions: ["2.2.31", "2.4.16"]
  compatibility: The Apache datasets were tested with Apache 2.4.12 and 2.4.46 and are expected to work with all versions >= 2.2.31 and >= 2.4.16 (independent from operating system).
  author:
    name: Wazuh Inc.
    date: 2023-11-29
  references:
    - https://httpd.apache.org/docs/2.4/logs.html

check:
  - wazuh.location: /var/log/apache2/access.log
#TODO: Once the events arrive tagged, uncomment these lines below and remove the above `event.original`
# - event.module: apache-http
# - event.dataset: apache-access

parse|event.original:
  - <destination.domain> <source.address> - <user.name> [<event.created/%a %b %d %T %Y/en_US.UTF-8>] "<_http_request/text>?<_dash>" <http.response.status_code> <http.response.body.bytes>?<_dash> "<http.request.referrer>" "<user_agent.original>"
  - <destination.domain> <source.address> - <user.name> [<event.created/%d\/%b\/%Y:%T %z>] "<_http_request/text>?<_dash>" <http.response.status_code> <http.response.body.bytes>?<_dash> "<http.request.referrer>" "<user_agent.original>"
  - <source.address> - <user.name> [<event.created/%d\/%b\/%Y:%T %z>] "<_http_request/text>" <http.response.status_code> <_ignore/literal/->?<http.response.body.bytes>(? "<http.request.referrer>" "<user_agent.original>")
  - <source.address> - <user.name> [<event.created/%d\/%b\/%Y:%T %z>] "-" <http.response.status_code> -
  - <source.address> - - [<event.created/%a %b %d %T %Y/en_US.UTF-8>] "-" <http.response.status_code> -
  - <source.address> - - [<event.created/%a %b %d %T %Y/en_US.UTF-8>] "<_http_request/text>?<_dash>" <http.response.status_code> <http.response.body.bytes>?<_dash> "<http.request.referrer>" "<user_agent.original>"
  - <source.address> - <user.name> [<event.created/%a %b %d %T %Y/en_US.UTF-8>] "<_http_request/text>?<_dash>" <http.response.status_code> <http.response.body.bytes>?<_dash> "<http.request.referrer>" "<user_agent.original>"
  - '[<event.created/%a %b %d %T %Y/en_US.UTF-8>] <source.address> <network.protocol> <tls.cipher> "<_http_request/text>" <http.response.body.bytes>?<_dash>'
  - '[<event.created/%d\/%b\/%Y:%T %z>] <source.address> <network.protocol> <tls.cipher> "<_http_request/text>" <http.response.body.bytes>?<_dash>'
  - <source.address> - - [<event.created/%d\/%b\/%Y:%T %z>] "<_http_request/text>?<_dash>" <http.response.status_code> <http.response.body.bytes>?<_dash> "<http.request.referrer>" "<user_agent.original>" "-"
  - <source.address> - <user.name> [<event.created/%d\/%b\/%Y:%T %z>] "<_http_request/text>?<_dash>" <http.response.status_code> <http.response.body.bytes>?<_dash> "<http.request.referrer>" "<user_agent.original>" X-Forwarded-For="<_forwarded_for>"

normalize:
  - map:
      - event.category: array_append(web)
      - event.dataset: apache-access
      - event.kind: event
      - event.module: apache-http
      - service.type: apache
      - wazuh.decoders: array_append(apache-access)

      - source.ip: $source.address
      - _tls: split($network.protocol, 'v')
      - _tls-1: $_tls.1
      - _client_ip: split($_forwarded_for, ',')
      - client.ip: $_client_ip.0
      - network.forwarded_ip: $_client_ip.0
      - tls.version_protocol: $_tls.0
      - tls.cipher: $tls.cipher

    parse|_http_request:
      - <http.request.method> <url.original> HTTP/<http.version>

  - check:
      - _tls-1: regex_match(\\d+\\.\\d+)
    map:
      - tls.version: $_tls-1

  - check:
      - _tls-1: regex_not_match(\\d+\\.\\d+)
    map:
      - tls.version: concat($_tls-1, .0)

  - check: int_less($http.response.status_code, 400)
    map:
      - event.outcome: success

  - check: int_greater_or_equal($http.response.status_code, 400)
    map:
      - event.outcome: failure

  - check:
      - source.ip: not_exists()
    map:
      - source.domain: parse_fqdn($source.address)

  - map:
      - url.extension: regex_extract($url.original, .*\\.([a-zA-Z0-9]+\)(?:\\?|$\))
      - url.path: $url.original
      - url.query: regex_extract($url.original, \\?(.*\))
      - url.domain: $destination.domain
