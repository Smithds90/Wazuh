title: Windows Sysmon Integration
overview: This integration processes events from Windows Sysmon
compatibility: All Sysmon versions
configuration: > 
  Add the following stub in the agent configuration file 
  ```html

  <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
  
  ```

event:
  module: windows-sysmon
  dataset: "-"

