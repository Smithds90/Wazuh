name: decoder/windows_powershell_operational/0

sources: 
  - decoder/windows_event_decoder/0

metadata:
  description: Decoder for Windows Powershell Operational events

check: ~windows.Event.System.Channel.#text==Microsoft-Windows-PowerShell/Operational

normalize:
 - map:
   - event.module: powershell
   - event.category: process
   - event.type: info
   - event.sequence: $~windows.Event.EventData.SequenceNumber
  
  # Process fields
   - process.entity_id: $~windows.Event.EventData.HostID
   - process.command_line: $~windows.Event.EventData.HostApplication
   - process.title: $~windows.Event.EventData.HostName

  # User fields
   - ~temp.user_parts: +s_to_array/$~windows.Event.EventData.User/\
   - destination.user.domain: $~temp.user_parts.0
   - destination.user.name: $~temp.user_parts.1
   - related.user: +a_append/destination.user.name
   - ~temp.connected_user_parts: +s_to_array/$~windows.Event.EventData.ConnectedUser/\
   - source.user.domain: ~temp.connected_user_parts.0
   - source.user.name: ~temp.connected_user_parts.1
   - user.name: $source.user.name
   - user.domain: $source.user.domain
   - related.user: +a_append/source.user.name

   # PowerShell fields
   - powershell.sequence: $~windows.Event.EventData.MessageNumber
   - powershell.total: $~windows.Event.EventData.MessageTotal
   - powershell.id: $~windows.Event.EventData.ShellID
   - powershell.engine.version: $~windows.Event.EventData.EngineVersion
   - powershell.pipeline_id: $~windows.Event.EventData.PipelineID
   - powershell.runspace_id: $~windows.Event.EventData.RunspaceID
   - powershell.runspace_id: $~windows.Event.EventData.RunspaceId
   - powershell.process.executable_version: $~windows.Event.EventData.HostVersion
   - powershell.command.value: $~windows.Event.EventData.CommandLine
   - powershell.command.path: $~windows.Event.EventData.CommandPath
   - powershell.command.name: $~windows.Event.EventData.CommandName
   - powershell.command.type: $~windows.Event.EventData.CommandType
   - powershell.file.script_block_id: $~windows.Event.EventData.ScriptBlockId
   - powershell.file.script_block_text: $~windows.Event.EventData.ScriptBlockText
   - file.path: $~windows.Event.EventData.Path
   - file.path: $~windows.Event.EventData.ScriptName
   - file.name: +r_ext/$file.path/^.*\\(.*[\\.].*)$
   - file.directory: +r_ext/$file.path/^(.*\\).*[\\.].*$
   - file.extension: +r_ext/$file.path/^.*\\.*[\\.](.*)$


 - check: event.code==4105
   map:
    - event.type: start

 - check: event.code==4106
   map:
    - event.type: end

# Cleanup
 - map:
   - ~temp: +ef_delete
   - ~windows: +ef_delete