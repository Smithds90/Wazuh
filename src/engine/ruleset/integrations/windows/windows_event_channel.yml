name: decoder/windows_event_channel/0

sources: 
  - decoder/queue-windowsevents/0

metadata:
  description: Parent decoder for Windows events  

check:
  - ~json.Event: +ef_exists

parse:
  logpar:
    - ~json.Event: <~event_channel/xml/windows>

normalize:
 - map:
   - timestamp: $~event_channel.Event.System.TimeCreated.@SystemTime
   - event.code: $~event_channel.Event.System.EventID.#text
   - event.message: $~json.Message
   - event.kind: event
   - event.provider: $~event_channel.Event.System.Provider.@Name
   - host.name: $~event_channel.Event.System.Computer.#text
   - log.level: +kvdb_get/win_log_level/$~event_channel.Event.System.Level.#text
   - log.channel: $~event_channel.Event.System.Channel.#text
   - log.process.pid: $~event_channel.Event.System.Execution.@ProcessID
   - log.process.thread.id: $~event_channel.Event.System.Execution.@ThreadID
   - log.record_id: $~event_channel.Event.System.EventRecordID.#text
   - log.event_data: $~event_channel.Event.EventData

# Cleanup
 - map:
   - ~json: +ef_delete