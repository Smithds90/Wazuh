title: Windows Powershell Integration
overview: This integration processes Powershell events
compatibility: All Powershell versions
configuration: > 
  Add the following stub to the agent configuration file
  
  ```html

  <localfile>
    <location>Microsoft-Windows-Powershell/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
  
  <localfile>
    <location>Microsoft-Windows-Powershell</location>
    <log_format>eventchannel</log_format>
  </localfile>

  ```

event:
  module: windows
  dataset: powershell

