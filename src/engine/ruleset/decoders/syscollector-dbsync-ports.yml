name: decoder/syscollector-dbsync-ports/0

parents:
  - decoder/syscollector-dbsync-base/0

check:
  - _json.type: +s_eq/dbsync_ports
  - _json.operation: +s_ne/INSERTED

normalize:
  - check:
      - _json.data.scan_time: +ef_not_exists
    map:
      - _json.data.scan_time: "NULL"

  - check:
      - _json.data.protocol: +ef_not_exists
    map:
      - _json.data.protocol: "NULL"

  - check:
      - _json.data.local_ip: +ef_not_exists
    map:
      - _json.data.local_ip: "NULL"

  - check:
      - _json.data.local_port: +ef_not_exists
    map:
      - _json.data.local_port: "NULL"

  - check:
      - _json.data.remote_ip: +ef_not_exists
    map:
      - _json.data.remote_ip: "NULL"

  - check:
      - _json.data.remote_port: +ef_not_exists
    map:
      - _json.data.remote_port: "NULL"

  - check:
      - _json.data.tx_queue: +ef_not_exists
    map:
      - _json.data.tx_queue: "NULL"

  - check:
      - _json.data.rx_queue: +ef_not_exists
    map:
      - _json.data.rx_queue: "NULL"

  - check:
      - _json.data.inode: +ef_not_exists
    map:
      - _json.data.inode: "NULL"

  - check:
      - _json.data.state: +s_ne//
    map:
      - _json.data.state: +s_replace/|/$_escaped_pipe_char
      - _json.data.state: +s_replace/NULL/_NULL_
  - check:
      - _json.data.state: +s_eq//
    map:
      - _json.data.state: "NULL"
  - check:
      - _json.data.state: +ef_not_exists
    map:
      - _json.data.state: "NULL"

  - check:
      - _json.data.pid: +ef_not_exists
    map:
      - _json.data.pid: "NULL"

  - check:
      - _json.data.process: +s_ne//
    map:
      - _json.data.process: +s_replace/|/$_escaped_pipe_char
      - _json.data.process: +s_replace/NULL/_NULL_
  - check:
      - _json.data.process: +s_eq//
    map:
      - _json.data.process: "NULL"
  - check:
      - _json.data.process: +ef_not_exists
    map:
      - _json.data.process: "NULL"

  - check:
      - _json.data.checksum: +ef_not_exists
    map:
      - _json.data.checksum: "NULL"

  - check:
      - _json.data.item_id: +ef_not_exists
    map:
      - _json.data.item_id: "NULL"

  - map:
      - _query: +s_concat/agent /$agent.id/ dbsync ports /$_json.operation/ /$_json.data.scan_time/|/$_json.data.protocol/|/$_json.data.local_ip/|/$_json.data.local_port/|/$_json.data.remote_ip/|/$_json.data.remote_port/|/$_json.data.tx_queue/|/$_json.data.rx_queue/|/$_json.data.inode/|/$_json.data.state/|/$_json.data.pid/|/$_json.data.process/|/$_json.data.checksum/|/$_json.data.item_id/|
      - _query: +s_replace/||/|NULL|
      - _query_response: +wdb_query/$_query

  - check:
      - _query_response: +s_ne//
    map:
      - _query_response_values: +r_ext/$_query_response/\|(.*)
      - _array_of_field: +s_to_array/$_query_response_values/|
      - _array_of_field/0: +s_replace/$_escaped_pipe_char/|
      - wazuh.syscollector.port.protocol: $_array_of_field/0
      - wazuh.syscollector.port.local_ip: $_array_of_field/1
      - wazuh.syscollector.port.local_port: $_array_of_field/2
      - wazuh.syscollector.port.remote_ip: $_array_of_field/3
      - wazuh.syscollector.port.remote_port: $_array_of_field/4
      - wazuh.syscollector.port.tx_queue: $_array_of_field/5
      - wazuh.syscollector.port.rx_queue: $_array_of_field/6
      - wazuh.syscollector.port.inode: $_array_of_field/7
      - _array_of_field/8: +s_replace/$_escaped_pipe_char/|
      - wazuh.syscollector.port.state: $_array_of_field/8
      - wazuh.syscollector.port.pid: $_array_of_field/9
      - _array_of_field/10: +s_replace/$_escaped_pipe_char/|
      - wazuh.syscollector.port.process: $_array_of_field/10
      - _query: +ef_delete
      - _query_response: +ef_delete
      - _query_response_values: +ef_delete
      - _array_of_field: +ef_delete
      - _escaped_pipe_char: +ef_delete
      - _json.data: +ef_delete
