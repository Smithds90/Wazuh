name: decoder/syscollector-hotfix/0

sources:
  - decoder/syscollector-base/0

check:
  - ~json.ID: +ef_exists
  - ~json.type: +s_starts/hotfix

normalize:
  - check:
      - ~json.hotfix: +ef_exists
    map:
      - ~query: +s_concat/agent /$agent.id/ hotfix save /$~json.ID/|/$~json.timestamp/|/$~json.hotfix
      - ~query_response: +wdb_update/$~query

  - check:
      - ~json.hotfix: +ef_not_exists
      - ~json.type: +s_eq/hotfix_end
    map:
      - ~query: +s_concat/agent /$agent.id/ hotfix del /$~json.ID
      - ~query_response: +wdb_update/$~query
