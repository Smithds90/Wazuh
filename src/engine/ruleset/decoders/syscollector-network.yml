name: decoder/syscollector-network/0

parents:
  - decoder/syscollector-netinfo/0

check:
  - _json.iface: +ef_exists

normalize:
  - check:
      - _json.ID: +ef_not_exists
    map:
      - _json.ID: "NULL"

  - check:
      - _json.timestamp: +ef_not_exists
    map:
      - _json.timestamp: "NULL"

  - check:
      - _json.iface.name: +ef_not_exists
    map:
      - _json.iface.name: "NULL"

  - check:
      - _json.iface.adapter: +ef_not_exists
    map:
      - _json.iface.adapter: "NULL"

  - check:
      - _json.iface.type: +ef_not_exists
    map:
      - _json.iface.type: "NULL"

  - check:
      - _json.iface.state: +ef_not_exists
    map:
      - _json.iface.state: "NULL"

  - check:
      - _json.iface.MTU: +ef_not_exists
    map:
      - _json.iface.MTU: "NULL"

  - check:
      - _json.iface.MAC: +ef_not_exists
    map:
      - _json.iface.MAC: "NULL"

  - check:
      - _json.iface.tx_packets: +ef_not_exists
    map:
      - _json.iface.tx_packets: "NULL"

  - check:
      - _json.iface.rx_packets: +ef_not_exists
    map:
      - _json.iface.rx_packets: "NULL"

  - check:
      - _json.iface.tx_bytes: +ef_not_exists
    map:
      - _json.iface.tx_bytes: "NULL"

  - check:
      - _json.iface.rx_bytes: +ef_not_exists
    map:
      - _json.iface.rx_bytes: "NULL"

  - check:
      - _json.iface.tx_errors: +ef_not_exists
    map:
      - _json.iface.tx_errors: "NULL"

  - check:
      - _json.iface.rx_errors: +ef_not_exists
    map:
      - _json.iface.rx_errors: "NULL"

  - check:
      - _json.iface.tx_dropped: +ef_not_exists
    map:
      - _json.iface.tx_dropped: "NULL"

  - check:
      - _json.iface.rx_dropped: +ef_not_exists
    map:
      - _json.iface.rx_dropped: "NULL"

  - map:
      - _query: +s_concat/agent /$agent.id/ netinfo save /$_json.ID/|/$_json.timestamp/|/$_json.iface.name/|/$_json.iface.adapter/|/$_json.iface.type/|/$_json.iface.state/|/$_json.iface.MTU/|/$_json.iface.MAC/|/$_json.iface.tx_packets/|/$_json.iface.rx_packets/|/$_json.iface.tx_bytes/|/$_json.iface.rx_bytes/|/$_json.iface.tx_errors/|/$_json.iface.rx_errors/|/$_json.iface.tx_dropped/|/$_json.iface.rx_dropped
      - _query_response: +wdb_update/$_query
