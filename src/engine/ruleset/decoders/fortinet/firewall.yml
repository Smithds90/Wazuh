  - check:
    - source.ip: +ef_exists
    map:
      - ~tmp.ip: +s_ip_version/$source.ip
  - check:
    - destination.ip: +ef_exists
    - source.ip: +ef_not_exists
    map:
      - ~tmp.ip: +s_ip_version/$destination.ip
  - map:
    - network.type: +s_lo/$~tmp.ip
    - ~tmp: +ef_delete
    - ~log: +ef_delete