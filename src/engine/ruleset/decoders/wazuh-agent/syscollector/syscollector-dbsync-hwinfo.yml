name: decoder/syscollector-dbsync-hwinfo/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-hwinfo
    title: Syscollector Decoder event for dbsync hwinfo
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_hwinfo" and
        operation not equal to INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_hwinfo
  - ~json.operation: +s_ne/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: "NULL"

  - check:
      - ~json.data.board_serial: +s_ne/
    map:
      - ~json.data.board_serial: +s_replace/|/$~escaped_pipe_char
      - ~json.data.board_serial: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.board_serial: +s_eq/
    map:
      - ~json.data.board_serial: "NULL"
  - check:
      - ~json.data.board_serial: +ef_not_exists
    map:
      - ~json.data.board_serial: "NULL"

  - check:
      - ~json.data.cpu_name: +ef_not_exists
    map:
      - ~json.data.cpu_name: "NULL"

  - check:
      - ~json.data.cpu_name: +s_ne/
    map:
      - ~json.data.cpu_name: +s_replace/|/$~escaped_pipe_char
      - ~json.data.cpu_name: +s_replace/NULL/_NULL_

  - check:
      - ~json.data.cpu_name: +s_eq/
    map:
      - ~json.data.cpu_name: "NULL"

  - check:
      - ~json.data.cpu_cores: +ef_not_exists
    map:
      - ~json.data.cpu_cores: "NULL"

  - check:
      - ~json.data.cpu_mhz: +ef_not_exists
    map:
      - ~json.data.cpu_mhz: "NULL"

  - check:
      - ~json.data.ram_total: +ef_not_exists
    map:
      - ~json.data.ram_total: "NULL"

  - check:
      - ~json.data.ram_free: +ef_not_exists
    map:
      - ~json.data.ram_free: "NULL"

  - check:
      - ~json.data.ram_usage: +ef_not_exists
    map:
      - ~json.data.ram_usage: "NULL"

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - map:
      - ~query_header: +s_concat/agent /$agent.id/ dbsync hwinfo /$~json.operation
      - ~query: +s_concat/$~query_header/ /$~json.data.scan_time/|/$~json.data.board_serial/|/$~json.data.cpu_name/|/$~json.data.cpu_cores/|/$~json.data.cpu_mhz/|/$~json.data.ram_total/|/$~json.data.ram_free/|/$~json.data.ram_usage/|/$~json.data.checksum/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +s_ne/
    map:
      - ~query_response_values: +r_ext/$~query_response/\|(.*)
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~array_of_field/0: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.hardware.serial: $~array_of_field/0
      - ~array_of_field/1: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.hardware.cpu_name: $~array_of_field/1
      - wazuh.syscollector.hardware.cpu_cores: $~array_of_field/2
      - wazuh.syscollector.hardware.cpu_mhz" : $~array_of_field/3
      - wazuh.syscollector.hardware.ram_total: $~array_of_field/4
      - wazuh.syscollector.hardware.ram_free": $~array_of_field/5
      - wazuh.syscollector.hardware.ram_usage: $~array_of_field/6
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete
      - ~json.data: +ef_delete
