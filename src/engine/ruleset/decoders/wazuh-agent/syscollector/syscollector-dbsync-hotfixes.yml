name: decoder/syscollector-dbsync-hotfixes/0

sources:
  - decoder/syscollector-dbsync-base/0

check:
  - ~json.type: +s_eq/dbsync_hotfixes
  - ~json.operation: +s_ne/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: "NULL"

  - check:
      - ~json.data.hotfix: +ef_exists
    map:
      - ~json.data.hotfix: +s_replace/|/$~escaped_pipe_char

  - check:
      - ~json.data.hotfix: +ef_not_exists
    map:
      - ~json.data.hotfix: "NULL"

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync hotfixes /$~json.operation/ /$~json.data.scan_time/|/$~json.data.hotfix/|/$~json.data.checksum/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +s_ne//
    map:
      #separate in spaces because answer is "date value1|value2|..."
      - ~query_response_space_splited: "+s_to_array/$~query_response/ "
      #leaving just pipe separated part
      - ~query_response_values: $~query_response_space_splited/1
      #separting values in between pipes
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~json.data.hotfix: $~array_of_field/1
      #replace spcaped values
      - ~json.data.hotfix: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.hotfix: $~json.data.hotfix
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete
      - ~json.data: +ef_delete
