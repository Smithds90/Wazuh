name: decoder/syscollector-dbsync-network-iface-inserted/0

sources:
  - decoder/syscollector-dbsync-base/0

check:
  - ~json.type: +s_eq/dbsync_network_iface
  - ~json.operation: +s_eq/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: ""

  - check:
      - ~json.data.name: +s_ne//
    map:
      - ~json.data.name: +s_replace/|/$~escaped_pipe_char
      - ~json.data.name: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.name: +s_eq//
    map:
      - ~json.data.name: "NULL"
  - check:
      - ~json.data.name: +ef_not_exists
    map:
      - ~json.data.name: ""

  - check:
      - ~json.data.adapter: +s_ne//
    map:
      - ~json.data.adapter: +s_replace/|/$~escaped_pipe_char
      - ~json.data.adapter: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.adapter: +s_eq//
    map:
      - ~json.data.adapter: "NULL"
  - check:
      - ~json.data.adapter: +ef_not_exists
    map:
      - ~json.data.adapter: ""

  - check:
      - ~json.data.type: +s_ne//
    map:
      - ~json.data.type: +s_replace/|/$~escaped_pipe_char
      - ~json.data.type: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.type: +s_eq//
    map:
      - ~json.data.type: "NULL"
  - check:
      - ~json.data.type: +ef_not_exists
    map:
      - ~json.data.type: ""

  - check:
      - ~json.data.state: +s_ne//
    map:
      - ~json.data.state: +s_replace/|/$~escaped_pipe_char
      - ~json.data.state: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.state: +s_eq//
    map:
      - ~json.data.state: "NULL"
  - check:
      - ~json.data.state: +ef_not_exists
    map:
      - ~json.data.state: ""

  - check:
      - ~json.data.mtu: +ef_not_exists
    map:
      - ~json.data.mtu: ""

  - check:
      - ~json.data.mac: +ef_not_exists
    map:
      - ~json.data.mac: ""

  - check:
      - ~json.data.tx_packets: +ef_not_exists
    map:
      - ~json.data.tx_packets: ""

  - check:
      - ~json.data.rx_packets: +ef_not_exists
    map:
      - ~json.data.rx_packets: ""

  - check:
      - ~json.data.tx_bytes: +ef_not_exists
    map:
      - ~json.data.tx_bytes: ""

  - check:
      - ~json.data.rx_bytes: +ef_not_exists
    map:
      - ~json.data.rx_bytes: ""

  - check:
      - ~json.data.tx_errors: +ef_not_exists
    map:
      - ~json.data.tx_errors: ""

  - check:
      - ~json.data.rx_errors: +ef_not_exists
    map:
      - ~json.data.rx_errors: ""

  - check:
      - ~json.data.tx_dropped: +ef_not_exists
    map:
      - ~json.data.tx_dropped: ""

  - check:
      - ~json.data.rx_dropped: +ef_not_exists
    map:
      - ~json.data.rx_dropped: ""

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: ""

  - check:
      - ~json.data.item_id: +ef_not_exists
    map:
      - ~json.data.item_id: ""

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync network_iface /$~json.operation/ /$~json.data.scan_time/|/$~json.data.name/|/$~json.data.adapter/|/$~json.data.type/|/$~json.data.state/|/$~json.data.mtu/|/$~json.data.mac/|/$~json.data.tx_packets/|/$~json.data.rx_packets/|/$~json.data.tx_bytes/|/$~json.data.rx_bytes/|/$~json.data.tx_errors/|/$~json.data.rx_errors/|/$~json.data.tx_dropped/|/$~json.data.rx_dropped/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query_response: +wdb_update/$~query

  - check:
      - ~query_response: +t_is_true
    map:
      - ~json.data.name: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.name: $~json.data.name
      - ~json.data.adapter: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.adapter: $~json.data.adapter
      - ~json.data.type: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.type: $~json.data.type
      - ~json.data.state: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.iface.state: $~json.data.state
      - wazuh.syscollector.netinfo.iface.mtu: $~json.data.mtu
      - wazuh.syscollector.netinfo.iface.mac: $~json.data.mac
      - wazuh.syscollector.netinfo.iface.tx_packets: $~json.data.tx_packets
      - wazuh.syscollector.netinfo.iface.rx_packets: $~json.data.rx_packets
      - wazuh.syscollector.netinfo.iface.tx_bytes: $~json.data.tx_bytes
      - wazuh.syscollector.netinfo.iface.rx_bytes: $~json.data.rx_bytes
      - wazuh.syscollector.netinfo.iface.tx_errors: $~json.data.tx_errors
      - wazuh.syscollector.netinfo.iface.rx_errors: $~json.data.rx_errors
      - wazuh.syscollector.netinfo.iface.tx_dropped: $~json.data.tx_dropped
      - wazuh.syscollector.netinfo.iface.rx_dropped: $~json.data.rx_dropped
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~json.data: +ef_delete
      - ~escaped_pipe_char: +ef_delete
