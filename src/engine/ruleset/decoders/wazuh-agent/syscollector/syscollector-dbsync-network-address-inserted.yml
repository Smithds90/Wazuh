name: decoder/syscollector-dbsync-network-address-inserted/0

sources:
  - decoder/syscollector-dbsync-base/0

check:
  - ~json.type: +s_eq/dbsync_network_address
  - ~json.operation: +s_eq/INSERTED

normalize:
  - check:
      - ~json.data.iface: +s_ne//
    map:
      - ~json.data.iface: +s_replace/|/$~escaped_pipe_char
      - ~json.data.iface: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.iface: +s_eq//
    map:
      - ~json.data.iface: "NULL"
  - check:
      - ~json.data.iface: +ef_not_exists
    map:
      - ~json.data.iface: ""

  - check:
      - ~json.data.proto: +ef_not_exists
    map:
      - ~json.data.proto: ""

  - check:
      - ~json.data.address: +ef_not_exists
    map:
      - ~json.data.address: ""

  - check:
      - ~json.data.netmask: +ef_not_exists
    map:
      - ~json.data.netmask: ""

  - check:
      - ~json.data.broadcast: +ef_not_exists
    map:
      - ~json.data.broadcast: ""

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: ""

  - check:
      - ~json.data.item_id: +ef_not_exists
    map:
      - ~json.data.item_id: ""

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync network_address /$~json.operation/ /$~json.data.iface/|/$~json.data.proto/|/$~json.data.address/|/$~json.data.netmask/|/$~json.data.broadcast/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query_response: +wdb_update/$~query

  - check:
      - ~query_response: +t_is_true
    map:
      - ~json.data.iface: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.addr.iface: $~json.data.iface
      - wazuh.syscollector.netinfo.addr.proto: $~json.data.proto
      - wazuh.syscollector.netinfo.addr.address: $~json.data.address
      - wazuh.syscollector.netinfo.addr.netmask: $~json.data.netmask
      - wazuh.syscollector.netinfo.addr.broadcast: $~json.data.broadcast
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~json.data: +ef_delete
      - ~escaped_pipe_char: +ef_delete
