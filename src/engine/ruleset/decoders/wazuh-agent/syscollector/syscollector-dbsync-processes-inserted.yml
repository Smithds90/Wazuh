name: decoder/syscollector-dbsync-processes-inserted/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-processes-inserted
    title: Syscollector Decoder event for processes inserted
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_processes"
        and operation INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_processes
  - ~json.operation: +s_eq/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: ""

  - check:
      - ~json.data.pid: +ef_not_exists
    map:
      - ~json.data.pid: ""

  - check:
      - ~json.data.name: +s_ne/
    map:
      - ~json.data.name: +s_replace/|/$~escaped_pipe_char
      - ~json.data.name: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.name: +s_eq/
    map:
      - ~json.data.name: "NULL"
  - check:
      - ~json.data.name: +ef_not_exists
    map:
      - ~json.data.name: ""

  - check:
      - ~json.data.state: +s_ne/
    map:
      - ~json.data.state: +s_replace/|/$~escaped_pipe_char
      - ~json.data.state: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.state: +s_eq/
    map:
      - ~json.data.state: "NULL"
  - check:
      - ~json.data.state: +ef_not_exists
    map:
      - ~json.data.state: ""

  - check:
      - ~json.data.ppid: +ef_not_exists
    map:
      - ~json.data.ppid: ""

  - check:
      - ~json.data.utime: +ef_not_exists
    map:
      - ~json.data.utime: ""

  - check:
      - ~json.data.stime: +ef_not_exists
    map:
      - ~json.data.stime: ""

  - check:
      - ~json.data.cmd: +s_ne/
    map:
      - ~json.data.cmd: +s_replace/|/$~escaped_pipe_char
      - ~json.data.cmd: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.cmd: +s_eq/
    map:
      - ~json.data.cmd: "NULL"
  - check:
      - ~json.data.cmd: +ef_not_exists
    map:
      - ~json.data.cmd: ""

  - check:
      - ~json.data.argvs: +s_ne/
    map:
      - ~json.data.argvs: +s_replace/|/$~escaped_pipe_char
      - ~json.data.argvs: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.argvs: +s_eq/
    map:
      - ~json.data.argvs: "NULL"
  - check:
