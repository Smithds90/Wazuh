    map:
      - ~json.data.processor: ""

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: ""

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync processes /$~json.operation/ /$~json.data.scan_time/|/$~json.data.pid/|/$~json.data.name/|/$~json.data.state/|/$~json.data.ppid/|/$~json.data.utime/|/$~json.data.stime/|/$~json.data.cmd/|/$~json.data.argvs/|/$~json.data.euser/|/$~json.data.ruser/|/$~json.data.suser/|/$~json.data.egroup/|/$~json.data.rgroup/|/$~json.data.sgroup/|/$~json.data.fgroup/|/$~json.data.priority/|/$~json.data.nice/|/$~json.data.size/|/$~json.data.vm_size/|/$~json.data.resident/|/$~json.data.share/|/$~json.data.start_time/|/$~json.data.pgrp/|/$~json.data.session/|/$~json.data.nlwp/|/$~json.data.tgid/|/$~json.data.tty/|/$~json.data.processor/|/$~json.data.checksum/|
      - ~query_response: +wdb_update/$~query

  - check:
      - ~query_response: +t_is_true
    map:
      - ~json.data.board_serial: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.pid: $~json.data.pid
      - ~json.data.name: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.name: $~json.data.name
      - ~json.data.state: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.state: $~json.data.state
      - ~json.data.ppid: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.ppid: $~json.data.ppid
      - wazuh.syscollector.process.utime: $~json.data.utime
      - wazuh.syscollector.process.stime: $~json.data.stime
      - wazuh.syscollector.process.cmd: $~json.data.cmd
      - ~json.data.argvs: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.args: $~json.data.argvs
      - ~json.data.euser: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.euser: $~json.data.euser
      - ~json.data.ruser: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.ruser: $~json.data.ruser
      - ~json.data.suser: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.suser: $~json.data.suser
      - ~json.data.egroup: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.egroup: $~json.data.egroup
      - ~json.data.rgroup: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.rgroup: $~json.data.rgroup
      - ~json.data.sgroup: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.sgroup: $~json.data.sgroup
      - ~json.data.fgroup: +s_replace/$~escaped_pipe_char/|
