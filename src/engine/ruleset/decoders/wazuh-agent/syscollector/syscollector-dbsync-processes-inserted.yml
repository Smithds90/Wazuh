      - wazuh.syscollector.process.priority: $~json.data.priority
      - wazuh.syscollector.process.nice: $~json.data.nice
      - wazuh.syscollector.process.size: $~json.data.size
      - wazuh.syscollector.process.vm_size: $~json.data.vm_size
      - wazuh.syscollector.process.resident: $~json.data.resident
      - wazuh.syscollector.process.share: $~json.data.share
      - wazuh.syscollector.process.start_time: $~json.data.start_time
      - wazuh.syscollector.process.pgrp: $~json.data.pgrp
      - wazuh.syscollector.process.session: $~json.data.session
      - wazuh.syscollector.process.nlwp: $~json.data.nlwp
      - wazuh.syscollector.process.tgid: $~json.data.tgid
      - wazuh.syscollector.process.tty: $~json.data.tty
      - wazuh.syscollector.process.processor: $~json.data.processor
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~json.data: +ef_delete
      - ~escaped_pipe_char: +ef_delete
