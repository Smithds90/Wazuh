    map:
      - ~json.data.egroup: +s_replace/|/$~escaped_pipe_char
      - ~json.data.egroup: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.egroup: +s_eq/
    map:
      - ~json.data.egroup: "NULL"
  - check:
      - ~json.data.egroup: +ef_not_exists
    map:
      - ~json.data.egroup: ""

  - check:
      - ~json.data.rgroup: +s_ne/
    map:
      - ~json.data.rgroup: +s_replace/|/$~escaped_pipe_char
      - ~json.data.rgroup: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.rgroup: +s_eq/
    map:
      - ~json.data.rgroup: "NULL"
  - check:
      - ~json.data.rgroup: +ef_not_exists
    map:
