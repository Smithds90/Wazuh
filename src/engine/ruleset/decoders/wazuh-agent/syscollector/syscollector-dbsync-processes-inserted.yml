    map:
      - ~json.data.argvs: ""

  - check:
      - ~json.data.euser: +s_ne/
    map:
      - ~json.data.euser: +s_replace/|/$~escaped_pipe_char
      - ~json.data.euser: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.euser: +s_eq/
    map:
      - ~json.data.euser: "NULL"
  - check:
      - ~json.data.euser: +ef_not_exists
    map:
      - ~json.data.euser: ""

  - check:
      - ~json.data.ruser: +s_ne/
    map:
      - ~json.data.ruser: +s_replace/|/$~escaped_pipe_char
      - ~json.data.ruser: +s_replace/NULL/_NULL_
  - check:
