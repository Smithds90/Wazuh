    map:
      - ~json.data.sgroup: "NULL"
  - check:
      - ~json.data.sgroup: +ef_not_exists
    map:
      - ~json.data.sgroup: ""

  - check:
      - ~json.data.fgroup: +s_ne/
    map:
      - ~json.data.fgroup: +s_replace/|/$~escaped_pipe_char
      - ~json.data.fgroup: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.fgroup: +s_eq/
    map:
      - ~json.data.fgroup: "NULL"
  - check:
      - ~json.data.fgroup: +ef_not_exists
    map:
      - ~json.data.fgroup: ""

  - check:
      - ~json.data.priority: +ef_not_exists
    map:
      - ~json.data.priority: ""

  - check:
      - ~json.data.nice: +ef_not_exists
    map:
      - ~json.data.nice: ""

  - check:
      - ~json.data.size: +ef_not_exists
    map:
      - ~json.data.size: ""

  - check:
      - ~json.data.vm_size: +ef_not_exists
    map:
      - ~json.data.vm_size: ""

  - check:
      - ~json.data.resident: +ef_not_exists
    map:
      - ~json.data.resident: ""

  - check:
      - ~json.data.share: +ef_not_exists
    map:
      - ~json.data.share: ""

  - check:
      - ~json.data.start_time: +ef_not_exists
    map:
      - ~json.data.start_time: ""

  - check:
      - ~json.data.pgrp: +ef_not_exists
    map:
