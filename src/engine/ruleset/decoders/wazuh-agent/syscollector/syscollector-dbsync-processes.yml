  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync processes /$~json.operation/ /$~json.data.scan_time/|/$~json.data.pid/|/$~json.data.name/|/$~json.data.state/|/$~json.data.ppid/|/$~json.data.utime/|/$~json.data.stime/|/$~json.data.cmd/|/$~json.data.argvs/|/$~json.data.euser/|/$~json.data.ruser/|/$~json.data.suser/|/$~json.data.egroup/|/$~json.data.rgroup/|/$~json.data.sgroup/|/$~json.data.fgroup/|/$~json.data.priority/|/$~json.data.nice/|/$~json.data.size/|/$~json.data.vm_size/|/$~json.data.resident/|/$~json.data.share/|/$~json.data.start_time/|/$~json.data.pgrp/|/$~json.data.session/|/$~json.data.nlwp/|/$~json.data.tgid/|/$~json.data.tty/|/$~json.data.processor/|/$~json.data.checksum/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +s_ne/
    map:
      - ~query_response_values: +r_ext/$~query_response/\|(.*)
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - wazuh.syscollector.process.pid: $~array_of_field/0
      - ~array_of_field/1: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.name: $~array_of_field/1
      - ~array_of_field/2: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.state: $~array_of_field/2
      - wazuh.syscollector.process.ppid: $~array_of_field/3
      - wazuh.syscollector.process.utime: $~array_of_field/4
      - wazuh.syscollector.process.stime: $~array_of_field/5
      - ~array_of_field/6: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.cmd: $~array_of_field/6
      - ~array_of_field/7: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.args: $~array_of_field/7
      - ~array_of_field/8: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.euser: $~array_of_field/8
      - ~array_of_field/9: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.ruser: $~array_of_field/9
      - ~array_of_field/10: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.suser: $~array_of_field/10
      - ~array_of_field/11: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.egroup: $~array_of_field/11
      - ~array_of_field/12: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.rgroup: $~array_of_field/12
      - ~array_of_field/13: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.sgroup: $~array_of_field/13
      - ~array_of_field/14: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.process.fgroup: $~array_of_field/14
      - wazuh.syscollector.process.priority: $~array_of_field/15
      - wazuh.syscollector.process.nice: $~array_of_field/16
      - wazuh.syscollector.process.size: $~array_of_field/17
      - wazuh.syscollector.process.vm_size: $~array_of_field/18
      - wazuh.syscollector.process.resident: $~array_of_field/19
      - wazuh.syscollector.process.share: $~array_of_field/20
      - wazuh.syscollector.process.start_time: $~array_of_field/21
      - wazuh.syscollector.process.pgrp: $~array_of_field/22
      - wazuh.syscollector.process.session: $~array_of_field/23
      - wazuh.syscollector.process.nlwp: $~array_of_field/24
      - wazuh.syscollector.process.tgid: $~array_of_field/25
      - wazuh.syscollector.process.tty: $~array_of_field/26
      - wazuh.syscollector.process.processor: $~array_of_field/27
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete
      - ~json.data: +ef_delete
