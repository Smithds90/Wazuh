  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync packages /$~json.operation/ /$~json.data.scan_time/|/$~json.data.format/|/$~json.data.name/|/$~json.data.priority/|/$~json.data.groups/|/$~json.data.size/|/$~json.data.vendor/|/$~json.data.install_time/|/$~json.data.version/|/$~json.data.architecture/|/$~json.data.multiarch/|/$~json.data.source/|/$~json.data.description/|/$~json.data.location/|/$~json.data.triaged/|/$~json.data.cpe/|/$~json.data.msu_name/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +s_ne/
    map:
      - ~query_response_values: +r_ext/$~query_response/\|(.*)
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~array_of_field/0: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.program.format: $~array_of_field/0
      - ~array_of_field/1: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.program.name: $~array_of_field/1
      - ~array_of_field/2: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.program.priority: $~array_of_field/2
      - ~array_of_field/4: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.program.size: $~array_of_field/4
      - wazuh.syscollector.program.vendor: $~array_of_field/5
      - ~array_of_field/6: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.program.install_time: $~array_of_field/6
