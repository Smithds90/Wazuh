      - wazuh.syscollector.program.source: $~array_of_field/10
      - wazuh.syscollector.program.description: $~array_of_field/11
      - wazuh.syscollector.program.location: $~array_of_field/12
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete
      - ~json.data: +ef_delete
