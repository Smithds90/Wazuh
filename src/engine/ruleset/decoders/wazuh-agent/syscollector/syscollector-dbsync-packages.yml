    map:
      - ~json.data.groups: "NULL"
  - check:
      - ~json.data.groups: +ef_not_exists
    map:
      - ~json.data.groups: "NULL"

  - check:
      - ~json.data.size: +ef_not_exists
    map:
      - ~json.data.size: "NULL"

  - check:
      - ~json.data.vendor: +s_ne/
    map:
      - ~json.data.vendor: +s_replace/|/$~escaped_pipe_char
