name: decoder/syscollector-hardware/0

sources:
  - decoder/syscollector-base/0

check:
  - ~json.type: +s_eq/hardware
  - ~json.inventory: +ef_exists

normalize:
  - check:
      - ~json.timestamp: +ef_not_exists
    map:
      - ~json.timestamp: "NULL"

  - check:
      - ~json.inventory.board_serial: +ef_not_exists
    map:
      - ~json.inventory.board_serial: "NULL"

  - check:
      - ~json.inventory.cpu_name: +ef_not_exists
    map:
      - ~json.inventory.cpu_name: "NULL"

  - check:
      - ~json.inventory.cpu_cores: +ef_not_exists
    map:
      - ~json.inventory.cpu_cores: "NULL"

  - check:
      - ~json.inventory.cpu_MHz: +ef_not_exists
    map:
      - ~json.inventory.cpu_MHz: "NULL"

  - check:
      - ~json.inventory.ram_total: +ef_not_exists
    map:
      - ~json.inventory.ram_total: "NULL"

  - check:
      - ~json.inventory.ram_free: +ef_not_exists
    map:
      - ~json.inventory.ram_free: "NULL"

  - check:
      - ~json.inventory.ram_usage: +ef_not_exists
    map:
      - ~json.inventory.ram_usage: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ hardware save /$~json.ID/|/$~json.timestamp/|/$~json.inventory.board_serial/|/$~json.inventory.cpu_name/|/$~json.inventory.cpu_cores/|/$~json.inventory.cpu_MHz/|/$~json.inventory.ram_total/|/$~json.inventory.ram_free/|/$~json.inventory.ram_usage
      - ~query_response: +wdb_update/$~query
