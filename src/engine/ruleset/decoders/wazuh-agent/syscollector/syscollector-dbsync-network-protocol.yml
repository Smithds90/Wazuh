name: decoder/syscollector-dbsync-network-protocol/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-network-protocol
    title: Syscollector Decoder event for dbsync network protocol
    description: >
        Third stage filter of syscollector event decoder with type
        "dbsync_network_protocol" and operation not equal to INSERTED, if succes
        will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_network_protocol
  - ~json.operation: +s_ne/INSERTED

normalize:
  - check:
      - ~json.data.iface: +s_ne/
    map:
      - ~json.data.iface: +s_replace/|/$~escaped_pipe_char
      - ~json.data.iface: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.iface: +s_eq/
    map:
      - ~json.data.iface: "NULL"
  - check:
      - ~json.data.iface: +ef_not_exists
    map:
      - ~json.data.iface: "NULL"

  - check:
      - ~json.data.type: +ef_not_exists
    map:
      - ~json.data.type: "NULL"

  - check:
      - ~json.data.gateway: +ef_not_exists
    map:
      - ~json.data.gateway: "NULL"

  - check:
      - ~json.data.dhcp: +s_ne/
    map:
      - ~json.data.dhcp: +s_replace/|/$~escaped_pipe_char
      - ~json.data.dhcp: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.dhcp: +s_eq/
    map:
      - ~json.data.dhcp: "NULL"
  - check:
      - ~json.data.dhcp: +ef_not_exists
    map:
      - ~json.data.dhcp: "NULL"

  - check:
      - ~json.data.metric: +s_ne/
    map:
      - ~json.data.metric: +s_replace/|/$~escaped_pipe_char
      - ~json.data.metric: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.metric: +s_eq/
    map:
      - ~json.data.metric: "NULL"
  - check:
      - ~json.data.metric: +ef_not_exists
    map:
      - ~json.data.metric: "NULL"

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - check:
      - ~json.data.item_id: +ef_not_exists
    map:
      - ~json.data.item_id: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync network_protocol /$~json.operation/ /$~json.data.iface/|/$~json.data.type/|/$~json.data.gateway/|/$~json.data.dhcp/|/$~json.data.metric/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +s_ne/
    map:
      - ~query_response_space_splited: "+s_to_array/$~query_response/ "
      - ~query_response_values: $~query_response_space_splited/1
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~array_of_field/0: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.proto.iface: $~array_of_field/0
      - wazuh.syscollector.netinfo.proto.type: $~array_of_field/1
      - wazuh.syscollector.netinfo.proto.gateway: $~array_of_field/2
      - ~array_of_field/3: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.proto.dhcp: $~array_of_field/3
      - ~array_of_field/4: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.netinfo.proto.metric: $~array_of_field/4
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete
      - ~json.data: +ef_delete
