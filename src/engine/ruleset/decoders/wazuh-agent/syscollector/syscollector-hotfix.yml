name: decoder/syscollector-hotfix/0

sources:
  - decoder/syscollector-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-hotfix
    title: Syscollector Decoder event for hotfix
    description: >
        Third stage filter of syscollector event decoder with type "hotfix_end",
        if succes will query to wdb
        -> for wazuh managers with versions lower than 4.4
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.ID: +ef_exists
  - ~json.type: +s_starts/hotfix

normalize:
  - check:
      - ~json.hotfix: +ef_exists
    map:
      - ~query: +s_concat/agent /$agent.id/ hotfix save /$~json.ID/|/$~json.timestamp/|/$~json.hotfix
      - ~query_response: +wdb_update/$~query

  - check:
      - ~json.hotfix: +ef_not_exists
      - ~json.type: +s_eq/hotfix_end
    map:
      - ~query: +s_concat/agent /$agent.id/ hotfix del /$~json.ID
      - ~query_response: +wdb_update/$~query
