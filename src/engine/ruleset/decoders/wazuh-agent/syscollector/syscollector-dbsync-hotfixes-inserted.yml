name: decoder/syscollector-dbsync-hotfixes-inserted/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-hotfixes-inserted
    title: Syscollector Decoder event for hotfixes type
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_hotfixes" and
        operation INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_hotfixes
  - ~json.operation: +s_eq/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: ""

  - check:
      - ~json.data.hotfix: +s_ne/
    map:
      - ~json.data.hotfix: +s_replace/|/$~escaped_pipe_char
      - ~json.data.hotfix: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.hotfix: +s_eq/
    map:
      - ~json.data.hotfix: "NULL"
  - check:
      - ~json.data.hotfix: +ef_not_exists
    map:
      - ~json.data.hotfix: ""

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: ""

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync hotfixes /$~json.operation/ /$~json.data.scan_time/|/$~json.data.hotfix/|/$~json.data.checksum/|
      - ~query_response: +wdb_update/$~query

  - check:
      - ~query_response: +t_is_true
    map:
      - ~json.data.hotfix: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.hotfix: $~json.data.hotfix
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~escaped_pipe_char: +ef_delete
      - ~json.data: +ef_delete
