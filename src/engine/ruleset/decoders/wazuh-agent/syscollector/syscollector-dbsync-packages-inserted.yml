  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync packages /$~json.operation/ /$~json.data.scan_time/|/$~json.data.format/|/$~json.data.name/|/$~json.data.priority/|/$~json.data.groups/|/$~json.data.size/|/$~json.data.vendor/|/$~json.data.install_time/|/$~json.data.version/|/$~json.data.architecture/|/$~json.data.multiarch/|/$~json.data.source/|/$~json.data.description/|/$~json.data.location/|/$~json.data.triaged/|/$~json.data.cpe/|/$~json.data.msu_name/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query_response: +wdb_update/$~query

  - check:
      - ~query_response: +t_is_true
    map:
      - ~json.data.format: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.program.format: $~json.data.format
      - $~json.data.name: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.program.name: $~json.data.name
      - $~json.data.priority: +s_replace/$~escaped_pipe_char/|
