name: decoder/syscollector-dbsync-packages-inserted/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-packages-inserted
    title: Syscollector Decoder event for dbsync packages inserted
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_packages"
        and operation INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_packages
  - ~json.operation: +s_eq/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: ""

  - check:
      - ~json.data.format: +s_ne/
    map:
      - ~json.data.format: +s_replace/|/$~escaped_pipe_char
      - ~json.data.format: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.format: +s_eq/
    map:
      - ~json.data.format: "NULL"
  - check:
      - ~json.data.format: +ef_not_exists
    map:
      - ~json.data.format: ""

  - check:
      - ~json.data.name: +s_ne/
    map:
      - ~json.data.name: +s_replace/|/$~escaped_pipe_char
