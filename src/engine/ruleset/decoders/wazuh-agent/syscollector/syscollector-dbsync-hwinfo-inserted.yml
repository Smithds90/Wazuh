name: decoder/syscollector-dbsync-hwinfo-inserted/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-hwinfo-inserted
    title: Syscollector Decoder event
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_hwinfo" and
        operation INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_hwinfo
  - ~json.operation: +s_eq/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: ""

  - check:
      - ~json.data.board_serial: +s_ne/
    map:
      - ~json.data.board_serial: +s_replace/|/$~escaped_pipe_char
      - ~json.data.board_serial: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.board_serial: +s_eq/
    map:
      - ~json.data.board_serial: "NULL"
  - check:
      - ~json.data.board_serial: +ef_not_exists
    map:
      - ~json.data.board_serial: ""

  - check:
      - ~json.data.cpu_name: +ef_not_exists
    map:
      - ~json.data.cpu_name: ""

  - check:
      - ~json.data.cpu_name: +s_ne/
    map:
      - ~json.data.cpu_name: +s_replace/|/$~escaped_pipe_char
      - ~json.data.cpu_name: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.cpu_name: +s_eq/
    map:
      - ~json.data.cpu_name: "NULL"

  - check:
      - ~json.data.cpu_cores: +ef_not_exists
    map:
      - ~json.data.cpu_cores: ""

  - check:
      - ~json.data.cpu_mhz: +ef_not_exists
    map:
      - ~json.data.cpu_mhz: ""

  - check:
      - ~json.data.ram_total: +ef_not_exists
    map:
      - ~json.data.ram_total: ""

  - check:
      - ~json.data.ram_free: +ef_not_exists
    map:
      - ~json.data.ram_free: ""

  - check:
      - ~json.data.ram_usage: +ef_not_exists
    map:
      - ~json.data.ram_usage: ""

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: ""

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync hwinfo /$~json.operation/ /$~json.data.scan_time/|/$~json.data.board_serial/|/$~json.data.cpu_name/|/$~json.data.cpu_cores/|/$~json.data.cpu_mhz/|/$~json.data.ram_total/|/$~json.data.ram_free/|/$~json.data.ram_usage/|/$~json.data.checksum/|
      - ~query_response: +wdb_update/$~query

  - check:
      - ~query_response: +t_is_true
    map:
      - ~json.data.board_serial: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.hardware.serial: $~json.data.board_serial
      - ~json.data.cpu_name: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.hardware.cpu_name: $~json.data.cpu_name
      - wazuh.syscollector.hardware.cpu_cores: $~json.data.cpu_cores
      - wazuh.syscollector.hardware.cpu_mhz: $~json.data.cpu_mhz
      - wazuh.syscollector.hardware.ram_total: $~json.data.ram_total
      - wazuh.syscollector.hardware.ram_free": $~json.data.ram_free
      - wazuh.syscollector.hardware.ram_usage: $~json.data.ram_usage
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~json.data: +ef_delete
      - ~escaped_pipe_char: +ef_delete
