name: decoder/syscollector-dbsync-ports/0

sources:
  - decoder/syscollector-dbsync-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-dbsync-ports
    title: Syscollector Decoder event for dbsync ports
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_ports"
        and operation not equal to INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.type: +s_eq/dbsync_ports
  - ~json.operation: +s_ne/INSERTED

normalize:
  - check:
      - ~json.data.scan_time: +ef_not_exists
    map:
      - ~json.data.scan_time: "NULL"

  - check:
      - ~json.data.protocol: +ef_not_exists
    map:
      - ~json.data.protocol: "NULL"

  - check:
      - ~json.data.local_ip: +ef_not_exists
    map:
      - ~json.data.local_ip: "NULL"

  - check:
      - ~json.data.local_port: +ef_not_exists
    map:
      - ~json.data.local_port: "NULL"

  - check:
      - ~json.data.remote_ip: +ef_not_exists
    map:
      - ~json.data.remote_ip: "NULL"

  - check:
      - ~json.data.remote_port: +ef_not_exists
    map:
      - ~json.data.remote_port: "NULL"

  - check:
      - ~json.data.tx_queue: +ef_not_exists
    map:
      - ~json.data.tx_queue: "NULL"

  - check:
      - ~json.data.rx_queue: +ef_not_exists
    map:
      - ~json.data.rx_queue: "NULL"

  - check:
      - ~json.data.inode: +ef_not_exists
    map:
      - ~json.data.inode: "NULL"

  - check:
      - ~json.data.state: +s_ne/
    map:
      - ~json.data.state: +s_replace/|/$~escaped_pipe_char
      - ~json.data.state: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.state: +s_eq/
    map:
      - ~json.data.state: "NULL"
  - check:
      - ~json.data.state: +ef_not_exists
    map:
      - ~json.data.state: "NULL"

  - check:
      - ~json.data.pid: +ef_not_exists
    map:
      - ~json.data.pid: "NULL"

  - check:
      - ~json.data.process: +s_ne/
    map:
      - ~json.data.process: +s_replace/|/$~escaped_pipe_char
      - ~json.data.process: +s_replace/NULL/_NULL_
  - check:
      - ~json.data.process: +s_eq/
    map:
      - ~json.data.process: "NULL"
  - check:
      - ~json.data.process: +ef_not_exists
    map:
      - ~json.data.process: "NULL"

  - check:
      - ~json.data.checksum: +ef_not_exists
    map:
      - ~json.data.checksum: "NULL"

  - check:
      - ~json.data.item_id: +ef_not_exists
    map:
      - ~json.data.item_id: "NULL"

  - map:
      - ~query: +s_concat/agent /$agent.id/ dbsync ports /$~json.operation/ /$~json.data.scan_time/|/$~json.data.protocol/|/$~json.data.local_ip/|/$~json.data.local_port/|/$~json.data.remote_ip/|/$~json.data.remote_port/|/$~json.data.tx_queue/|/$~json.data.rx_queue/|/$~json.data.inode/|/$~json.data.state/|/$~json.data.pid/|/$~json.data.process/|/$~json.data.checksum/|/$~json.data.item_id/|
      - ~query: +s_replace/||/|NULL|
      - ~query_response: +wdb_query/$~query

  - check:
      - ~query_response: +s_ne/
    map:
      - ~query_response_values: +r_ext/$~query_response/\|(.*)
      - ~array_of_field: +s_to_array/$~query_response_values/|
      - ~array_of_field/0: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.port.protocol: $~array_of_field/0
      - wazuh.syscollector.port.local_ip: $~array_of_field/1
      - wazuh.syscollector.port.local_port: $~array_of_field/2
      - wazuh.syscollector.port.remote_ip: $~array_of_field/3
      - wazuh.syscollector.port.remote_port: $~array_of_field/4
      - wazuh.syscollector.port.tx_queue: $~array_of_field/5
      - wazuh.syscollector.port.rx_queue: $~array_of_field/6
      - wazuh.syscollector.port.inode: $~array_of_field/7
      - ~array_of_field/8: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.port.state: $~array_of_field/8
      - wazuh.syscollector.port.pid: $~array_of_field/9
      - ~array_of_field/10: +s_replace/$~escaped_pipe_char/|
      - wazuh.syscollector.port.process: $~array_of_field/10
      - ~query: +ef_delete
      - ~query_response: +ef_delete
      - ~query_response_values: +ef_delete
      - ~array_of_field: +ef_delete
      - ~escaped_pipe_char: +ef_delete
      - ~json.data: +ef_delete
