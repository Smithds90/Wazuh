# Name of the helper function
name: int_calculate

# Indicates whether the helper function supports a variable number of arguments
variadic: true

# Minimum number of parameters required for the helper function
minimum_arguments: 3   # The function must have at least 3 parameters to work correctly

# Arguments expected by the helper function
arguments:
  - type: string  # Expected type of the main argument is string
    sources: value   # Main argument can be a direct value
    only_values:
      - sum
      - sub
      - mul
      - div

  - type: integer  # Expected type of the secondary argument is integer
    sources: both # includes values or references (their names start with $)

special_cases:
  - description: Division by zero
    arguments:
      - div
      - 0
    explanation: The function raises an error when attempting to divide by zero.
