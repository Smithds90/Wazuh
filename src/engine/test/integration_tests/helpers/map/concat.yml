# Name of the helper function
name: concat

# Arguments expected by the helper function
arguments:
  - type: string # Expected type of the main argument is string
    sources: both # Includes values or references (their names start with $)

# Indicates whether the helper function supports a variable number of arguments
variadic: true

# Minimum number of parameters required for the helper function
minimum_arguments: 2   # The function must have at least 2 parameters to work correctly
