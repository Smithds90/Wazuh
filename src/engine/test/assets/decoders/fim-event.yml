---
name: decoder/fim-event/0

parents:
  - decoder/fim/0

check:
  - _json.type: +s_eq/event
  - _json.data.path: +t_is_string
  - _json.data.type: +t_is_string

normalize:
  - map:
      - _do_save2: false

  - check:
      - _json.data.type: +s_eq/added
    map:
      - _do_save2: true
  - check:
      - _json.data.type: +s_eq/modified
    map:
      - _do_save2: true

  - check:
      - _do_save2: +t_is_true
    map:
      - _json.data.audit: +ef_delete
      - _json.data.content_changes: +ef_delete
      - _json.data.changed_attributes: +ef_delete
      - _json.data.hard_links: +ef_delete
      - _json.data.mode: +ef_delete
      - _json.data.old_attributes: +ef_delete
      - _json.data.type: +ef_delete
      - _json.data.tags: +ef_delete
      - _query: +s_concat/agent /$agent.id/ syscheck save2 /$_json.data
      - _query_result: +wdb_query/$_query

  - check:
      - _do_save2: +t_is_false
      - _json.data.type: +s_eq/deleted
    map:
      - _query: +s_concat/agent /$agent.id/ syscheck delete /$_json.data.path
      - _query_result: +wdb_query/$_query
