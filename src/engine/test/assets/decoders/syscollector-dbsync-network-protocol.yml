name: decoder/syscollector-dbsync-network-protocol/0

parents:
  - decoder/syscollector-dbsync-base/0

check:
  - _json.type: +s_eq/dbsync_network_protocol
  - _json.operation: +s_ne/INSERTED

normalize:
  - check:
      - _json.data.iface: +s_ne//
    map:
      _json.data.iface: +s_replace/|/$_escaped_pipe_char
      _json.data.iface: +s_replace/NULL/_NULL_
  - check:
      - _json.data.iface: +s_eq//
    map:
      _json.data.iface: "NULL"
  - check:
      - _json.data.iface: +not_exists
    map:
      _json.data.iface: "NULL"

  - check:
      - _json.data.type: +not_exists
    map:
      _json.data.type: "NULL"

  - check:
      - _json.data.gateway: +not_exists
    map:
      _json.data.gateway: "NULL"

  - check:
      - _json.data.dhcp: +s_ne//
    map:
      _json.data.dhcp: +s_replace/|/$_escaped_pipe_char
      _json.data.dhcp: +s_replace/NULL/_NULL_
  - check:
      - _json.data.dhcp: +s_eq//
    map:
      _json.data.dhcp: "NULL"
  - check:
      - _json.data.dhcp: +not_exists
    map:
      _json.data.dhcp: "NULL"

  - check:
      - _json.data.metric: +s_ne//
    map:
      _json.data.metric: +s_replace/|/$_escaped_pipe_char
      _json.data.metric: +s_replace/NULL/_NULL_
  - check:
      - _json.data.metric: +s_eq//
    map:
      _json.data.metric: "NULL"
  - check:
      - _json.data.metric: +not_exists
    map:
      _json.data.metric: "NULL"

  - check:
      - _json.data.checksum: +not_exists
    map:
      _json.data.checksum: "NULL"

  - check:
      - _json.data.item_id: +not_exists
    map:
      _json.data.item_id: "NULL"

  - map:
      _query: +s_concat/agent /$agent.id/ dbsync network_protocol /$_json.operation/ /$_json.data.iface/|/$_json.data.type/|/$_json.data.gateway/|/$_json.data.dhcp/|/$_json.data.metric/|/$_json.data.checksum/|/$_json.data.item_id/|
      _query: +s_replace/||/|NULL|
      _query_response: +wdb_query/$_query

  - check:
      - _query_response: +s_ne//
    map:
      _query_response_space_splited: "+s_to_array/$_query_response/ "
      _query_response_values: $_query_response_space_splited/1
      _array_of_field: +s_to_array/$_query_response_values/|
      _array_of_field/0: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.proto.iface: $_array_of_field/0
      wazuh.syscollector.netinfo.proto.type: $_array_of_field/1
      wazuh.syscollector.netinfo.proto.gateway: $_array_of_field/2
      _array_of_field/3: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.proto.dhcp: $_array_of_field/3
      _array_of_field/4: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.proto.metric: $_array_of_field/4
      _query: +delete_field
      _query_response: +delete_field
      _query_response_values: +delete_field
      _array_of_field: +delete_field
      _escaped_pipe_char: +delete_field
      _json.data: +delete_field
