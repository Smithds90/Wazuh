name: syscollector_network

parents:
  - syscollector_netinfo

check:
  - _syscollectorEventOriginal.iface: +exists

normalize:
  - check:
      - _syscollectorEventOriginal.ID: +not_exists
    map:
      _syscollectorEventOriginal.ID: "NULL"

  - check:
      - _syscollectorEventOriginal.timestamp: +not_exists
    map:
      _syscollectorEventOriginal.timestamp: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.name: +not_exists
    map:
      _syscollectorEventOriginal.iface.name: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.adapter: +not_exists
    map:
      _syscollectorEventOriginal.iface.adapter: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.type: +not_exists
    map:
      _syscollectorEventOriginal.iface.type: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.state: +not_exists
    map:
      _syscollectorEventOriginal.iface.state: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.MTU: +not_exists
    map:
      _syscollectorEventOriginal.iface.MTU: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.MAC: +not_exists
    map:
      _syscollectorEventOriginal.iface.MAC: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.tx_packets: +not_exists
    map:
      _syscollectorEventOriginal.iface.tx_packets: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.rx_packets: +not_exists
    map:
      _syscollectorEventOriginal.iface.rx_packets: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.tx_bytes: +not_exists
    map:
      _syscollectorEventOriginal.iface.tx_bytes: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.rx_bytes: +not_exists
    map:
      _syscollectorEventOriginal.iface.rx_bytes: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.tx_errors: +not_exists
    map:
      _syscollectorEventOriginal.iface.tx_errors: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.rx_errors: +not_exists
    map:
      _syscollectorEventOriginal.iface.rx_errors: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.tx_dropped: +not_exists
    map:
      _syscollectorEventOriginal.iface.tx_dropped: "NULL"

  - check:
      - _syscollectorEventOriginal.iface.rx_dropped: +not_exists
    map:
      _syscollectorEventOriginal.iface.rx_dropped: "NULL"

  - map:
      _query: +s_concat/agent /$agent.id/ netinfo save /$_syscollectorEventOriginal.ID/|/$_syscollectorEventOriginal.timestamp/|/$_syscollectorEventOriginal.iface.name/|/$_syscollectorEventOriginal.iface.adapter/|/$_syscollectorEventOriginal.iface.type/|/$_syscollectorEventOriginal.iface.state/|/$_syscollectorEventOriginal.iface.MTU/|/$_syscollectorEventOriginal.iface.MAC/|/$_syscollectorEventOriginal.iface.tx_packets/|/$_syscollectorEventOriginal.iface.rx_packets/|/$_syscollectorEventOriginal.iface.tx_bytes/|/$_syscollectorEventOriginal.iface.rx_bytes/|/$_syscollectorEventOriginal.iface.tx_errors/|/$_syscollectorEventOriginal.iface.rx_errors/|/$_syscollectorEventOriginal.iface.tx_dropped/|/$_syscollectorEventOriginal.iface.rx_dropped
      _iface_save_response: +wdb_update/$_query
