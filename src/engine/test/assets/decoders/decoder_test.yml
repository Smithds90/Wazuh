name: decoder_test
check:
  - queue: +exists
  - location: +exists
  - message: +exists

parse:
  logql:
    #[Mon Jan 2 15:04:05 2006] host test_decoder_example[1234]: Test_example for acceptation test #3
    - event.original: "[<timestamp/ANSIC>] <_json/json> <host> <tloc>[<_locNum/number>]: <logLine>#<_index/number>\r"

normalize:
  - decoded.queue: decoded_queue
  - decoded.location: decoded_location
  - decoded.message: decoded_message
  - decoded.logline: $logLine
  - decoded.index: $index
