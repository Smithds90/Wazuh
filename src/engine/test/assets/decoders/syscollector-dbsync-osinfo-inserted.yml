      - _json.data.sysname: ""

  - check:
      - _json.data.release: +not_exists
    map:
      - _json.data.release: ""

  - check:
      - _json.data.version: +not_exists
    map:
      - _json.data.version: ""

  - check:
      - _json.data.os_release: +not_exists
    map:
      - _json.data.os_release: ""

  - check:
      - _json.data.checksum: +not_exists
    map:
      - _json.data.checksum: ""

  - check:
