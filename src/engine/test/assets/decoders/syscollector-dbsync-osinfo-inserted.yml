      - wazuh.syscollector.os.build: $_json.data.os_build
      - _json.data.os_platform: +s_replace/$_escaped_pipe_char/|
      - wazuh.syscollector.os.platform: $_json.data.os_platform
      - _json.data.sysname: +s_replace/$_escaped_pipe_char/|
      - wazuh.syscollector.os.sysname: $_json.data.sysname
      - wazuh.syscollector.os.release: $_json.data.release
      - wazuh.syscollector.os.version: $_json.data.version
      - wazuh.syscollector.os.os_release: $_json.data.os_release
      - wazuh.syscollector.os.display_version: $_json.data.os_display_version
      - _query: +delete_field
      - _query_response: +delete_field
      - _json.data: +delete_field
      - _escaped_pipe_char: +delete_field
