name: syscollector_dbsync_network_iface_inserted

parents:
  - syscollector_dbsync_base

check:
  - _json.type: +s_eq/dbsync_network_iface
  - _json.operation: +s_eq/INSERTED

normalize:
  - check:
      - _json.data.scan_time: +not_exists
    map:
      _json.data.scan_time: ""

  - check:
      - _json.data.name: +s_ne//
    map:
      _json.data.name: +s_replace/|/$_escaped_pipe_char
      _json.data.name: +s_replace/NULL/_NULL_
  - check:
      - _json.data.name: +s_eq//
    map:
      _json.data.name: "NULL"
  - check:
      - _json.data.name: +not_exists
    map:
      _json.data.name: ""

  - check:
      - _json.data.adapter: +s_ne//
    map:
      _json.data.adapter: +s_replace/|/$_escaped_pipe_char
      _json.data.adapter: +s_replace/NULL/_NULL_
  - check:
      - _json.data.adapter: +s_eq//
    map:
      _json.data.adapter: "NULL"
  - check:
      - _json.data.adapter: +not_exists
    map:
      _json.data.adapter: ""

  - check:
      - _json.data.type: +s_ne//
    map:
      _json.data.type: +s_replace/|/$_escaped_pipe_char
      _json.data.type: +s_replace/NULL/_NULL_
  - check:
      - _json.data.type: +s_eq//
    map:
      _json.data.type: "NULL"
  - check:
      - _json.data.type: +not_exists
    map:
      _json.data.type: ""

  - check:
      - _json.data.state: +s_ne//
    map:
      _json.data.state: +s_replace/|/$_escaped_pipe_char
      _json.data.state: +s_replace/NULL/_NULL_
  - check:
      - _json.data.state: +s_eq//
    map:
      _json.data.state: "NULL"
  - check:
      - _json.data.state: +not_exists
    map:
      _json.data.state: ""

  - check:
      - _json.data.mtu: +not_exists
    map:
      _json.data.mtu: ""

  - check:
      - _json.data.mac: +not_exists
    map:
      _json.data.mac: ""

  - check:
      - _json.data.tx_packets: +not_exists
    map:
      _json.data.tx_packets: ""

  - check:
      - _json.data.rx_packets: +not_exists
    map:
      _json.data.rx_packets: ""

  - check:
      - _json.data.tx_bytes: +not_exists
    map:
      _json.data.tx_bytes: ""

  - check:
      - _json.data.rx_bytes: +not_exists
    map:
      _json.data.rx_bytes: ""

  - check:
      - _json.data.tx_errors: +not_exists
    map:
      _json.data.tx_errors: ""

  - check:
      - _json.data.rx_errors: +not_exists
    map:
      _json.data.rx_errors: ""

  - check:
      - _json.data.tx_dropped: +not_exists
    map:
      _json.data.tx_dropped: ""

  - check:
      - _json.data.rx_dropped: +not_exists
    map:
      _json.data.rx_dropped: ""

  - check:
      - _json.data.checksum: +not_exists
    map:
      _json.data.checksum: ""

  - check:
      - _json.data.item_id: +not_exists
    map:
      _json.data.item_id: ""

  - map:
      _query: +s_concat/agent /$agent.id/ dbsync network_iface /$_json.operation/ /$_json.data.scan_time/|/$_json.data.name/|/$_json.data.adapter/|/$_json.data.type/|/$_json.data.state/|/$_json.data.mtu/|/$_json.data.mac/|/$_json.data.tx_packets/|/$_json.data.rx_packets/|/$_json.data.tx_bytes/|/$_json.data.rx_bytes/|/$_json.data.tx_errors/|/$_json.data.rx_errors/|/$_json.data.tx_dropped/|/$_json.data.rx_dropped/|/$_json.data.checksum/|/$_json.data.item_id/|
      _query_response: +wdb_update/$_query

  - check:
      - _query_response: +is_true
    map:
      _json.data.name: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.name: $_json.data.name
      _json.data.adapter: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.adapter: $_json.data.adapter
      _json.data.type: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.type: $_json.data.type
      _json.data.state: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.state: $_json.data.state
      wazuh.syscollector.netinfo.iface.mtu: $_json.data.mtu
      wazuh.syscollector.netinfo.iface.mac: $_json.data.mac
      wazuh.syscollector.netinfo.iface.tx_packets: $_json.data.tx_packets
      wazuh.syscollector.netinfo.iface.rx_packets: $_json.data.rx_packets
      wazuh.syscollector.netinfo.iface.tx_bytes: $_json.data.tx_bytes
      wazuh.syscollector.netinfo.iface.rx_bytes: $_json.data.rx_bytes
      wazuh.syscollector.netinfo.iface.tx_errors: $_json.data.tx_errors
      wazuh.syscollector.netinfo.iface.rx_errors: $_json.data.rx_errors
      wazuh.syscollector.netinfo.iface.tx_dropped: $_json.data.tx_dropped
      wazuh.syscollector.netinfo.iface.rx_dropped: $_json.data.rx_dropped
      _query: +delete_field
      _query_response: +delete_field
      _json.data: +delete_field
      _escaped_pipe_char: +delete_field
