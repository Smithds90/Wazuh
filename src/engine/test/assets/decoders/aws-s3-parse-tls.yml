---
name: aws-s3-parse-tls

metadata:
  description: Decoder for extracting TLS protocol and version from Amazon S3
    server access logs
  references:
    - https://docs.aws.amazon.com/AmazonS3/latest/userguide/LogFormat.html
  product.name: Amazon S3 server access

parents:
  - aws-s3-parse-region

check:
  - wazuh.modules.aws.source: +s_eq/s3_server_access

parse:
  logql:
    - _json.aws.tls_version: <tls.version_protocol>V<tls.version>
