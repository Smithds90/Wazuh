name : syscollector_port_del

parents:
  - syscollector_port

check:
  - _syscollectorEventOriginal.port: +not_exists
  - _syscollectorEventOriginal.type: +s_eq/port_end

normalize:
  - map:
     _query: +s_concat/agent /$_syscollectorEventOriginal.agent.id/ port del /$_syscollectorEventOriginal.ID
     _port_del_result: +wdb_update/$_query
