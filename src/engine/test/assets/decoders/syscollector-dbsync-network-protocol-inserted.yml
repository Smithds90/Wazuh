name: decoder/syscollector-dbsync-network-protocol-inserted/0

parents:
  - decoder/syscollector-dbsync-base/0

check:
  - _json.type: +s_eq/dbsync_network_protocol
  - _json.operation: +s_eq/INSERTED

normalize:
  - check:
      - _json.data.iface: +s_ne//
    map:
      - _json.data.iface: +s_replace/|/$_escaped_pipe_char
      - _json.data.iface: +s_replace/NULL/_NULL_
  - check:
      - _json.data.iface: +s_eq//
    map:
      - _json.data.iface: "NULL"
  - check:
      - _json.data.iface: +ef_not_exists
    map:
      - _json.data.iface: ""

  - check:
      - _json.data.type: +ef_not_exists
    map:
      - _json.data.type: ""

  - check:
      - _json.data.gateway: +ef_not_exists
    map:
      - _json.data.gateway: ""

  - check:
      - _json.data.dhcp: +s_ne//
    map:
      - _json.data.dhcp: +s_replace/|/$_escaped_pipe_char
      - _json.data.dhcp: +s_replace/NULL/_NULL_
  - check:
      - _json.data.dhcp: +s_eq//
    map:
      - _json.data.dhcp: "NULL"
  - check:
      - _json.data.dhcp: +ef_not_exists
    map:
      - _json.data.dhcp: ""

  - check:
      - _json.data.metric: +s_ne//
    map:
      - _json.data.metric: +s_replace/|/$_escaped_pipe_char
      - _json.data.metric: +s_replace/NULL/_NULL_
  - check:
      - _json.data.metric: +s_eq//
    map:
      - _json.data.metric: "NULL"
  - check:
      - _json.data.metric: +ef_not_exists
    map:
      - _json.data.metric: ""

  - check:
      - _json.data.checksum: +ef_not_exists
    map:
      - _json.data.checksum: ""

  - check:
      - _json.data.item_id: +ef_not_exists
    map:
      - _json.data.item_id: ""

  - map:
      - _query: +s_concat/agent /$agent.id/ dbsync network_protocol /$_json.operation/ /$_json.data.iface/|/$_json.data.type/|/$_json.data.gateway/|/$_json.data.dhcp/|/$_json.data.metric/|/$_json.data.checksum/|/$_json.data.item_id/|
      - _query_response: +wdb_update/$_query

  - check:
      - _query_response: +t_is_true
    map:
      - _json.data.iface: +s_replace/$_escaped_pipe_char/|
      - wazuh.syscollector.netinfo.proto.iface: $_json.data.iface
      - wazuh.syscollector.netinfo.proto.type: $_json.data.type
      - wazuh.syscollector.netinfo.proto.gateway: $_json.data.gateway
      - wazuh.syscollector.netinfo.proto.dhcp: $_json.data.dhcp
      - wazuh.syscollector.netinfo.proto.metric: $_json.data.metric
      - _query: +ef_delete
      - _query_response: +ef_delete
      - _json.data: +ef_delete
      - _escaped_pipe_char: +ef_delete
