name: suricata-alert

parents:
  - suricata

metadata:
  description: suricata-alert

check:
  - _jsonEventOriginal.event_type: alert

normalize:
  - map:
      event.type: +s_append/$_jsonEventOriginal.alert.action
      event.category: +s_append/intrusion_detection
      event.kind: alert
      event.severity: $_jsonEventOriginal.alert.severity
      message: $_jsonEventOriginal.alert.category
      rule.category: $_jsonEventOriginal.alert.category
      rule.id: $_jsonEventOriginal.alert.signature_id
      rule.name: $_jsonEventOriginal.alert.signature
