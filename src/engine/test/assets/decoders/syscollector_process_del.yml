name: syscollector_process_del

parents:
  - syscollector_process

check:
  - _syscollectorEventOriginal.process: +not_exists
  - _syscollectorEventOriginal.type: +s_eq/process_end

normalize:
  - map:
      _query: +s_concat/agent /$_syscollectorEventOriginal.agent.id/ process del /$_syscollectorEventOriginal.ID
      _process_del_result: +wdb_update/$_query
