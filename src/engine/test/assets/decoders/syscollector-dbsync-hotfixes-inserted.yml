name: decoder/syscollector-dbsync-hotfixes-inserted/0

parents:
  - decoder/syscollector-dbsync-base/0

check:
  - _json.type: +s_eq/dbsync_hotfixes
  - _json.operation: +s_eq/INSERTED

normalize:
  - check:
      - _json.data.scan_time: +ef_not_exists
    map:
      - _json.data.scan_time: ""

  - check:
      - _json.data.hotfix: +s_ne//
    map:
      - _json.data.hotfix: +s_replace/|/$_escaped_pipe_char
      - _json.data.hotfix: +s_replace/NULL/_NULL_
  - check:
      - _json.data.hotfix: +s_eq//
    map:
      - _json.data.hotfix: "NULL"
  - check:
      - _json.data.hotfix: +ef_not_exists
    map:
      - _json.data.hotfix: ""

  - check:
      - _json.data.checksum: +ef_not_exists
    map:
      - _json.data.checksum: ""

  - map:
      - _query: +s_concat/agent /$agent.id/ dbsync hotfixes /$_json.operation/ /$_json.data.scan_time/|/$_json.data.hotfix/|/$_json.data.checksum/|
      - _query_response: +wdb_update/$_query

  - check:
      - _query_response: +t_is_true
    map:
      - _json.data.hotfix: +s_replace/$_escaped_pipe_char/|
      - wazuh.syscollector.hotfix: $_json.data.hotfix
      - _query: +ef_delete
      - _query_response: +ef_delete
      - _escaped_pipe_char: +ef_delete
      - _json.data: +ef_delete
