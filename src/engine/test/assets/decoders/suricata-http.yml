name: decoder/suricata-http/0
parents:
  - decoder/suricata/0

metadata:
  description: suricata-http

check:
  - _json.event_type: http

normalize:
  - check:
      - _json.http.status: +i_lt/400
    map:
      - event.outcome: success

  - check:
      - _json.http.status: +i_ge/400
    map:
      - event.outcome: failure
