      _query: +s_replace/||/|NULL|
      _query_response: +wdb_query/$_query

  - check:
      - _query_response: +s_ne//
    map:
      _query_response_values: +r_ext/$_query_response/\|(.*)
      _array_of_field: +s_to_array/$_query_response_values/|
      _array_of_field/0: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.program.format: $_array_of_field/0
      _array_of_field/1: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.program.name: $_array_of_field/1
      _array_of_field/2: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.program.priority: $_array_of_field/2
      wazuh.syscollector.program.size: $_array_of_field/4
      _array_of_field/4: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.program.vendor: $_array_of_field/5
      wazuh.syscollector.program.install_time: $_array_of_field/6
      _array_of_field/6: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.program.version: $_array_of_field/7
