name: syscollector_hardware

parents:
  - syscollector_base

check:
  - _syscollectorEventOriginal.type: +s_eq/hardware
  - _syscollectorEventOriginal.inventory: +exists

normalize:
  - check:
      - _syscollectorEventOriginal.timestamp: +not_exists
    map:
      _syscollectorEventOriginal.timestamp: "NULL"

  - check:
      - _syscollectorEventOriginal.inventory.board_serial: +not_exists
    map:
      _syscollectorEventOriginal.inventory.board_serial: "NULL"

  - check:
      - _syscollectorEventOriginal.inventory.cpu_name: +not_exists
    map:
      _syscollectorEventOriginal.inventory.cpu_name: "NULL"

  - check:
      - _syscollectorEventOriginal.inventory.cpu_cores: +not_exists
    map:
      _syscollectorEventOriginal.inventory.cpu_cores: "NULL"

  - check:
      - _syscollectorEventOriginal.inventory.cpu_mhz: +not_exists
    map:
      _syscollectorEventOriginal.inventory.cpu_mhz: "NULL"

  - check:
      - _syscollectorEventOriginal.inventory.ram_total: +not_exists
    map:
      _syscollectorEventOriginal.inventory.ram_total: "NULL"

  - check:
      - _syscollectorEventOriginal.inventory.ram_free: +not_exists
    map:
      _syscollectorEventOriginal.inventory.ram_free: "NULL"

  - check:
      - _syscollectorEventOriginal.inventory.ram_usage: +not_exists
    map:
      _syscollectorEventOriginal.inventory.ram_usage: "NULL"

  - map:
      _query: +s_concat/agent /$_syscollectorEventOriginal.agent.id/ hardware save /$_syscollectorEventOriginal.ID/|/$_syscollectorEventOriginal.timestamp/|/$_syscollectorEventOriginal.inventory.board_serial/|/$_syscollectorEventOriginal.inventory.cpu_name/|/$_syscollectorEventOriginal.inventory.cpu_cores/|/$_syscollectorEventOriginal.inventory.cpu_mhz/|/$_syscollectorEventOriginal.inventory.ram_total/|/$_syscollectorEventOriginal.inventory.ram_free/|/$_syscollectorEventOriginal.inventory.ram_usage
      _hardware_save_response: +wdb_update/$_query
