name: syscollector_hardware

parents:
  - syscollector_base

check:
  - _json.type: +s_eq/hardware
  - _json.inventory: +exists

normalize:
  - check:
      - _json.timestamp: +not_exists
    map:
      _json.timestamp: "NULL"

  - check:
      - _json.inventory.board_serial: +not_exists
    map:
      _json.inventory.board_serial: "NULL"

  - check:
      - _json.inventory.cpu_name: +not_exists
    map:
      _json.inventory.cpu_name: "NULL"

  - check:
      - _json.inventory.cpu_cores: +not_exists
    map:
      _json.inventory.cpu_cores: "NULL"

  - check:
      - _json.inventory.cpu_MHz: +not_exists
    map:
      _json.inventory.cpu_MHz: "NULL"

  - check:
      - _json.inventory.ram_total: +not_exists
    map:
      _json.inventory.ram_total: "NULL"

  - check:
      - _json.inventory.ram_free: +not_exists
    map:
      _json.inventory.ram_free: "NULL"

  - check:
      - _json.inventory.ram_usage: +not_exists
    map:
      _json.inventory.ram_usage: "NULL"

  - map:
      _query: +s_concat/agent /$agent.id/ hardware save /$_json.ID/|/$_json.timestamp/|/$_json.inventory.board_serial/|/$_json.inventory.cpu_name/|/$_json.inventory.cpu_cores/|/$_json.inventory.cpu_MHz/|/$_json.inventory.ram_total/|/$_json.inventory.ram_free/|/$_json.inventory.ram_usage
      _hardware_save_response: +wdb_update/$_query
