      _array_of_field: +s_to_array/$_query_response_values/|
      wazuh.syscollector.process.pid: $_array_of_field/0
      _array_of_field/1: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.process.name: $_array_of_field/1
      _array_of_field/2: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.process.state: $_array_of_field/2
      wazuh.syscollector.process.ppid: $_array_of_field/3
      wazuh.syscollector.process.utime: $_array_of_field/4
      wazuh.syscollector.process.stime: $_array_of_field/5
