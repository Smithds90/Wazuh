name: syscollector-dbsync-network-iface

parents:
  - syscollector-dbsync-base

check:
  - _json.type: +s_eq/dbsync_network_iface
  - _json.operation: +s_ne/INSERTED

normalize:
  - check:
      - _json.data.scan_time: +not_exists
    map:
      _json.data.scan_time: "NULL"

  - check:
      - _json.data.name: +s_ne//
    map:
      _json.data.name: +s_replace/|/$_escaped_pipe_char
      _json.data.name: +s_replace/NULL/_NULL_
  - check:
      - _json.data.name: +s_eq//
    map:
      _json.data.name: "NULL"
  - check:
      - _json.data.name: +not_exists
    map:
      _json.data.name: "NULL"

  - check:
      - _json.data.adapter: +s_ne//
    map:
      _json.data.adapter: +s_replace/|/$_escaped_pipe_char
      _json.data.adapter: +s_replace/NULL/_NULL_
  - check:
      - _json.data.adapter: +s_eq//
    map:
      _json.data.adapter: "NULL"
  - check:
      - _json.data.adapter: +not_exists
    map:
      _json.data.adapter: "NULL"

  - check:
      - _json.data.type: +s_ne//
    map:
      _json.data.type: +s_replace/|/$_escaped_pipe_char
      _json.data.type: +s_replace/NULL/_NULL_
  - check:
      - _json.data.type: +s_eq//
    map:
      _json.data.type: "NULL"
  - check:
      - _json.data.type: +not_exists
    map:
      _json.data.type: "NULL"

  - check:
      - _json.data.state: +s_ne//
    map:
      _json.data.state: +s_replace/|/$_escaped_pipe_char
      _json.data.state: +s_replace/NULL/_NULL_
  - check:
      - _json.data.state: +s_eq//
    map:
      _json.data.state: "NULL"
  - check:
      - _json.data.state: +not_exists
    map:
      _json.data.state: "NULL"

  - check:
      - _json.data.mtu: +not_exists
    map:
      _json.data.mtu: "NULL"

  - check:
      - _json.data.mac: +not_exists
    map:
      _json.data.mac: "NULL"

  - check:
      - _json.data.tx_packets: +not_exists
    map:
      _json.data.tx_packets: "NULL"

  - check:
      - _json.data.rx_packets: +not_exists
    map:
      _json.data.rx_packets: "NULL"

  - check:
      - _json.data.tx_bytes: +not_exists
    map:
      _json.data.tx_bytes: "NULL"

  - check:
      - _json.data.rx_bytes: +not_exists
    map:
      _json.data.rx_bytes: "NULL"

  - check:
      - _json.data.tx_errors: +not_exists
    map:
      _json.data.tx_errors: "NULL"

  - check:
      - _json.data.rx_errors: +not_exists
    map:
      _json.data.rx_errors: "NULL"

  - check:
      - _json.data.tx_dropped: +not_exists
    map:
      _json.data.tx_dropped: "NULL"

  - check:
      - _json.data.rx_dropped: +not_exists
    map:
      _json.data.rx_dropped: "NULL"

  - check:
      - _json.data.checksum: +not_exists
    map:
      _json.data.checksum: "NULL"

  - check:
      - _json.data.item_id: +not_exists
    map:
      _json.data.item_id: "NULL"

  - map:
      _query: +s_concat/agent /$agent.id/ dbsync network_iface /$_json.operation/ /$_json.data.scan_time/|/$_json.data.name/|/$_json.data.adapter/|/$_json.data.type/|/$_json.data.state/|/$_json.data.mtu/|/$_json.data.mac/|/$_json.data.tx_packets/|/$_json.data.rx_packets/|/$_json.data.tx_bytes/|/$_json.data.rx_bytes/|/$_json.data.tx_errors/|/$_json.data.rx_errors/|/$_json.data.tx_dropped/|/$_json.data.rx_dropped/|/$_json.data.checksum/|/$_json.data.item_id/|
      _query: +s_replace/||/|NULL|
      _query_response: +wdb_query/$_query

  - check:
      - _query_response: +s_ne//
    map:
      _query_response_values: +r_ext/$_query_response/\|(.*)
      _array_of_field: +s_to_array/$_query_response_values/|
      _array_of_field/0: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.name: $_array_of_field/0
      _array_of_field/1: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.adapter: $_array_of_field/1
      _array_of_field/2: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.type: $_array_of_field/2
      _array_of_field/3: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.iface.state: $_array_of_field/3
      wazuh.syscollector.netinfo.iface.mtu: $_array_of_field/4
      wazuh.syscollector.netinfo.iface.mac: $_array_of_field/5
      wazuh.syscollector.netinfo.iface.tx_packets: $_array_of_field/6
      wazuh.syscollector.netinfo.iface.rx_packets: $_array_of_field/7
      wazuh.syscollector.netinfo.iface.tx_bytes: $_array_of_field/8
      wazuh.syscollector.netinfo.iface.rx_bytes: $_array_of_field/9
      wazuh.syscollector.netinfo.iface.tx_errors: $_array_of_field/10
      wazuh.syscollector.netinfo.iface.rx_errors: $_array_of_field/11
      wazuh.syscollector.netinfo.iface.tx_dropped: $_array_of_field/12
      wazuh.syscollector.netinfo.iface.rx_dropped: $_array_of_field/13
      _query: +delete_field
      _query_response: +delete_field
      _query_response_values: +delete_field
      _array_of_field: +delete_field
      _escaped_pipe_char: +delete_field
      _json.data: +delete_field
