name: syscollector-dbsync-hwinfo-inserted

parents:
  - syscollector-dbsync-base

check:
  - _json.type: +s_eq/dbsync_hwinfo
  - _json.operation: +s_eq/INSERTED

normalize:
  - check:
      - _json.data.scan_time: +not_exists
    map:
      _json.data.scan_time: ""

  - check:
      - _json.data.board_serial: +s_ne//
    map:
      _json.data.board_serial: +s_replace/|/$_escaped_pipe_char
      _json.data.board_serial: +s_replace/NULL/_NULL_
  - check:
      - _json.data.board_serial: +s_eq//
    map:
      _json.data.board_serial: "NULL"
  - check:
      - _json.data.board_serial: +not_exists
    map:
      _json.data.board_serial: ""

  - check:
      - _json.data.cpu_name: +not_exists
    map:
      _json.data.cpu_name: ""

  - check:
      - _json.data.cpu_name: +s_ne//
    map:
      _json.data.cpu_name: +s_replace/|/$_escaped_pipe_char
      _json.data.cpu_name: +s_replace/NULL/_NULL_
  - check:
      - _json.data.cpu_name: +s_eq//
    map:
      _json.data.cpu_name: "NULL"

  - check:
      - _json.data.cpu_cores: +not_exists
    map:
      _json.data.cpu_cores: ""

  - check:
      - _json.data.cpu_mhz: +not_exists
    map:
      _json.data.cpu_mhz: ""

  - check:
      - _json.data.ram_total: +not_exists
    map:
      _json.data.ram_total: ""

  - check:
      - _json.data.ram_free: +not_exists
    map:
      _json.data.ram_free: ""

  - check:
      - _json.data.ram_usage: +not_exists
    map:
      _json.data.ram_usage: ""

  - check:
      - _json.data.checksum: +not_exists
    map:
      _json.data.checksum: ""

  - map:
      _query: +s_concat/agent /$agent.id/ dbsync hwinfo /$_json.operation/ /$_json.data.scan_time/|/$_json.data.board_serial/|/$_json.data.cpu_name/|/$_json.data.cpu_cores/|/$_json.data.cpu_mhz/|/$_json.data.ram_total/|/$_json.data.ram_free/|/$_json.data.ram_usage/|/$_json.data.checksum/|
      _query_response: +wdb_update/$_query

  - check:
      - _query_response: +is_true
    map:
      _json.data.board_serial: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.hardware.serial: $_json.data.board_serial
      _json.data.cpu_name: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.hardware.cpu_name: $_json.data.cpu_name
      wazuh.syscollector.hardware.cpu_cores: $_json.data.cpu_cores
      wazuh.syscollector.hardware.cpu_mhz: $_json.data.cpu_mhz
      wazuh.syscollector.hardware.ram_total: $_json.data.ram_total
      wazuh.syscollector.hardware.ram_free": $_json.data.ram_free
      wazuh.syscollector.hardware.ram_usage: $_json.data.ram_usage
      _query: +delete_field
      _query_response: +delete_field
      _json.data: +delete_field
      _escaped_pipe_char: +delete_field
