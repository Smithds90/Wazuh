---
name: decoder/cisco-ios-sec-login/0

parents:
  - decoder/cisco/0

metadata:
  description: "Cisco IOS, Facility Code: SEC_LOGIN [Secure login]"
  version:
    - Cisco IOS System, 15 SY

check:
  - cisco.ios.facility: SEC_LOGIN

parse:
  logql:

    # Quiet mode is now on
    # "%SEC_LOGIN-1-QUIET_MODE_ON: Still timeleft for watching failures is 0 secs, [user: admin] [Source: UNKNOWN] [localport: 23] [Reason: Login Authentication Failed] [ACL: sl_def_acl] at 10:11:12 UTC Fri Jul 10 1992"
    - message: >-
        Still timeleft for watching failures is <_frameSec/number> secs, [user: <user.name>] [Source: <source.address>] [localport: <source.port>] [Reason: <_reason>] [ACL: <cisco.ios.access_list>] at <_time/any>

    # Quiet mode is now off.
    # "%SEC_LOGIN-5-QUIET_MODE_OFF: Quiet Mode is OFF, because block period timed out at 16:22:23 UTC Fri Jul 10 1992"
    # TODO: should be "Quiet Mode is OFF, because <_reason/any> at <_time/any>" but fails
    - message: Quiet Mode is OFF, because <_reason/any>

    # A user name or password is invalid.
    # "%SEC_LOGIN-4-LOGIN_FAILED: Login failed [user: root] [Source: UNKNOWN] [localport: 23] [Reason: Login Authentication Failed] at 10:20:30 UTC Fri Jul 10 1992"
    - message: >-
        Login failed [user: <user.name>] [Source: <source.address>] [localport: <source.port>] [Reason: <_reason>] at <_time/any>

    # Login has succeeded.
    # "%SEC_LOGIN-5-LOGIN_SUCCESS: Login Success [user: tech] [Source: UNKNOWN] [localport: 0] at 10:20:30 UTC Fri Jul 10 1992"
    - message: >-
        Login Success [user: <user.name>] [Source: <source.address>] [localport: <source.port>] at <_time/any>

normalize:
  - map:
      - event.category: [ authentication ]
      - source.ip: $source.address

  - check:
      - event.code: LOGIN_SUCCESS
    map:
      - event.type: +s_append/allowed
  - check:
      - event.code: LOGIN_FAILED
    map:
      - event.type: +s_append/denied
