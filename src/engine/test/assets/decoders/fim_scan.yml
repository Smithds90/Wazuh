name: fim_scan

parents:
  - fim

check:
  - _fimEventOriginal.type: +s_starts/scan
  - _fimEventOriginal.data.timestamp: +is_number

normalize:
  - check:
      - _fimEventOriginal.type: +s_eq/scan_start
    map:
      # TODO: adapt concat to first try to convert value from double if possible, otherwise convert it to int
      _query: +s_concat/agent /$agent.id/ syscheck scan_info_update start_scan /$_fimEventOriginal.data.timestamp
      _query_result: +wdb_query/$_query

  - check:
      - _fimEventOriginal.type: +s_eq/scan_end
    map:
      _query: +s_concat/agent /$agent.id/ syscheck scan_info_update end_scan /$_fimEventOriginal.data.timestamp
      _query_result: +wdb_query/$_query
