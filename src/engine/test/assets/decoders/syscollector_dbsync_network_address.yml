name: syscollector_dbsync_network_address

parents:
  - syscollector_dbsync_base

check:
  - _json.type: +s_eq/dbsync_network_address
  - _json.operation: +s_ne/INSERTED

normalize:
  - check:
      - _json.data.iface: +s_ne//
    map:
      _json.data.iface: +s_replace/|/$_escaped_pipe_char
      _json.data.iface: +s_replace/NULL/_NULL_
  - check:
      - _json.data.iface: +s_eq//
    map:
      _json.data.iface: "NULL"
  - check:
      - _json.data.iface: +not_exists
    map:
      _json.data.iface: "NULL"

  - check:
      - _json.data.proto: +not_exists
    map:
      _json.data.proto: "NULL"

  - check:
      - _json.data.address: +not_exists
    map:
      _json.data.address: "NULL"

  - check:
      - _json.data.netmask: +not_exists
    map:
      _json.data.netmask: "NULL"

  - check:
      - _json.data.broadcast: +not_exists
    map:
      _json.data.broadcast: "NULL"

  - check:
      - _json.data.checksum: +not_exists
    map:
      _json.data.checksum: "NULL"

  - check:
      - _json.data.item_id: +not_exists
    map:
      _json.data.item_id: "NULL"

  - map:
      _query: +s_concat/agent /$agent.id/ dbsync network_address /$_json.operation/ /$_json.data.iface/|/$_json.data.proto/|/$_json.data.address/|/$_json.data.netmask/|/$_json.data.broadcast/|/$_json.data.checksum/|/$_json.data.item_id/|
      _query: +s_replace/||/|NULL|
      _query_response: +wdb_query/$_query

  - check:
      - _query_response: +s_ne//
    map:
      _query_response_space_splited: "+s_to_array/$_query_response/ "
      _query_response_values: $_query_response_space_splited/1
      _array_of_field: +s_to_array/$_query_response_values/|
      _array_of_field/0: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.netinfo.addr.iface: $_array_of_field/0
      wazuh.syscollector.netinfo.addr.proto: $_array_of_field/1
      wazuh.syscollector.netinfo.addr.address: $_array_of_field/2
      wazuh.syscollector.netinfo.addr.netmask: $_array_of_field/3
      wazuh.syscollector.netinfo.addr.broadcast: $_array_of_field/4
      _query: +delete_field
      _query_response: +delete_field
      _query_response_values: +delete_field
      _array_of_field: +delete_field
      _escaped_pipe_char: +delete_field
      _json.data: +delete_field
