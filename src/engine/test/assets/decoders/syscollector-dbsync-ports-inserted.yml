name: decoder/syscollector-dbsync-ports-inserted/0

parents:
  - decoder/syscollector-dbsync-base/0

check:
  - _json.type: +s_eq/dbsync_ports
  - _json.operation: +s_eq/INSERTED

normalize:
  - check:
      - _json.data.scan_time: +not_exists
    map:
      _json.data.scan_time: ""

  - check:
      - _json.data.protocol: +not_exists
    map:
      _json.data.protocol: ""

  - check:
      - _json.data.local_ip: +not_exists
    map:
      _json.data.local_ip: ""

  - check:
      - _json.data.local_port: +not_exists
    map:
      _json.data.local_port: ""

  - check:
      - _json.data.remote_ip: +not_exists
    map:
      _json.data.remote_ip: ""

  - check:
      - _json.data.remote_port: +not_exists
    map:
      _json.data.remote_port: ""

  - check:
      - _json.data.tx_queue: +not_exists
    map:
      _json.data.tx_queue: ""

  - check:
      - _json.data.rx_queue: +not_exists
    map:
      _json.data.rx_queue: ""

  - check:
      - _json.data.inode: +not_exists
    map:
      _json.data.inode: ""

  - check:
      - _json.data.state: +s_ne//
    map:
      _json.data.state: +s_replace/|/$_escaped_pipe_char
      _json.data.state: +s_replace/NULL/_NULL_
  - check:
      - _json.data.state: +s_eq//
    map:
      _json.data.state: "NULL"
  - check:
      - _json.data.state: +not_exists
    map:
      _json.data.state: ""

  - check:
      - _json.data.pid: +not_exists
    map:
      _json.data.pid: ""

  - check:
      - _json.data.process: +s_ne//
    map:
      _json.data.process: +s_replace/|/$_escaped_pipe_char
      _json.data.process: +s_replace/NULL/_NULL_
  - check:
      - _json.data.process: +s_eq//
    map:
      _json.data.process: "NULL"
  - check:
      - _json.data.process: +not_exists
    map:
      _json.data.process: ""

  - check:
      - _json.data.checksum: +not_exists
    map:
      _json.data.checksum: ""

  - check:
      - _json.data.item_id: +not_exists
    map:
      _json.data.item_id: ""

  - map:
      _query: +s_concat/agent /$agent.id/ dbsync ports /$_json.operation/ /$_json.data.scan_time/|/$_json.data.protocol/|/$_json.data.local_ip/|/$_json.data.local_port/|/$_json.data.remote_ip/|/$_json.data.remote_port/|/$_json.data.tx_queue/|/$_json.data.rx_queue/|/$_json.data.inode/|/$_json.data.state/|/$_json.data.pid/|/$_json.data.process/|/$_json.data.checksum/|/$_json.data.item_id/|
      _query_response: +wdb_update/$_query

  - check:
      - _query_response: +is_true
    map:
      wazuh.syscollector.port.protocol: $_json.data.protocol
      wazuh.syscollector.port.local_ip: $_json.data.local_ip
      wazuh.syscollector.port.local_port: $_json.data.local_port
      wazuh.syscollector.port.remote_ip: $_json.data.remote_ip
      wazuh.syscollector.port.remote_port: $_json.data.remote_port
      wazuh.syscollector.port.tx_queue: $_json.data.tx_queue
      wazuh.syscollector.port.rx_queue: $_json.data.rx_queue
      wazuh.syscollector.port.inode: $_json.data.inode
      _json.data.state: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.port.state: $_json.data.state
      wazuh.syscollector.port.pid: $_json.data.pid
      _json.data.process: +s_replace/$_escaped_pipe_char/|
      wazuh.syscollector.port.process: $_json.data.process
      _query: +delete_field
      _query_response: +delete_field
      _json.data: +delete_field
      _escaped_pipe_char: +delete_field
