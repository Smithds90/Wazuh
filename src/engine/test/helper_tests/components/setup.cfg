[metadata]
name = helper-test-components
version = 1.0.0.dev0
author = "Wazuh Inc."
description = "A tool that provides useful facilities to generate arguments"
license = BSD-3-Clause

[options]
packages = find:
package_dir =
    = src
include_package_data = True
python_requires = >=3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    engine-helper-test-generator = helper_test_generator.__main__:main
    # TODO: Implement it
    # engine-helper-test-validator = helper_test_validator.__main__:main
    engine-helper-test-initial-state = helper_test_initial_state.__main__:main
    engine-helper-test-runner = helper_test_runner.__main__:main

[options.extras_require]
dev =
    autopep8
