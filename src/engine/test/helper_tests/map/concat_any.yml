# Name of the helper function
name: concat_any

# Arguments expected by the helper function
arguments:
  1:
    type: string # Expected type is string
    source: both # Includes values or references (their names start with $)

  2:
    type: string # Expected type is string
    source: both # Includes values or references (their names start with $)

# Indicates whether the helper function supports a variable number of arguments
variadic: true

test:
  - arguments:
      1: "hello"
      2: " "
      3: "yes"
    should_pass: true
    expected: hello yes
    description: Concatenate a string with another empty one
  - arguments:
      1:
        source: reference
        value: null
      2:
        source: reference
        value: "hello"
    should_pass: true
    expected: hello
    description: Try to concatenate an existing reference with a non-existing reference
  - arguments:
      1:
        source: reference
        value: null
      2:
        source: value
        value: "hello"
    should_pass: true
    expected: hello
    description: Trying to concatenate a value with a reference does not exist
