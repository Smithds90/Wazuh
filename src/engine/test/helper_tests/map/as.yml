# Name of the helper function
name: as

# Arguments expected by the helper function
arguments:
  1:
    type: string # Expected type is string
    source: reference # Includes only references (their names start with $)
    allowed_values: # this helper only receive public ips
      - 1.2.3.4

# Indicates whether the helper function supports a variable number of arguments
variadic: True

test:
  - arguments:
      1: 1.2.3.4
    should_pass: true
    expected:
        number: 1234
        organization:
          name: " Wazuh Organization"

    description: Get as of public ip
