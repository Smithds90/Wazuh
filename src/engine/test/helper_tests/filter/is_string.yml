# Name of the helper function
name: is_string

target_field:
  type: string
  is_array: false

# Indicates whether the helper function supports a variable number of arguments
variadic: false

test:
  - arguments:
      target_field:
        key: value
    should_pass: false
    description: Not is string
  - arguments:
      target_filed: [1,2,3,4]
    should_pass: false
    description: Not is string
  - arguments:
      target_filed: hello
    should_pass: true
    description: Is string
