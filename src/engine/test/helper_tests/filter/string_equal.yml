# Name of the helper function
name: string_equal

# Arguments expected by the helper function
arguments:
  1:
    type: string  # Expected type is integer
    source: both # includes values or references (their names start with $)

target_field:
  type: string
  is_array: false

# Indicates whether the helper function supports a variable number of arguments
variadic: false

test:
  - arguments:
      1: hello world!
      target_filed: hello
    should_pass: false
    description: Compare two different strings
  - arguments:
      1: hello world!
      target_filed: hello world!
    should_pass: true
    description: Compare two equals strings
