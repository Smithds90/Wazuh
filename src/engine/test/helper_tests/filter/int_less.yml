# Name of the helper function
name: int_less

# Arguments expected by the helper function
arguments:
  1:
    type: integer  # Expected type is integer
    source: both # includes values or references (their names start with $)

target_field:
  type: integer
  is_array: false

# Indicates whether the helper function supports a variable number of arguments
variadic: false

test:
  - arguments:
      1: 22
      target_filed: 2
    should_pass: true
    description: Success int less
  - arguments:
      1: 2
      target_filed: 22
    should_pass: false
    description: Failure int less
  - arguments:
      1: 100
      target_filed: 100
    should_pass: false
    description: Failure int less
