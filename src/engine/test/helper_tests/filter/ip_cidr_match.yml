# Name of the helper function
name: ip_cidr_match

# Arguments expected by the helper function
arguments:
  1:
    type: ipv4  # Expected type is string of type ip
    source: value # includes values
  2:
    type: ipv4  # Expected type is string of type ip
    source: value # includes values

target_field:
  type: string
  is_array: false

# Indicates whether the helper function supports a variable number of arguments
variadic: false

test:
  - arguments:
      1: 192.168.0.0
      2: 192.168.0.11
      target_filed: 192.168.1.5
    should_pass: true
    description: Match IP CIDR
  - arguments:
      1: 192.168.0.0
      2: 192.168.0.11
      target_filed: 111.111.1.11
    should_pass: false
    description: Don't match IP CIDR
