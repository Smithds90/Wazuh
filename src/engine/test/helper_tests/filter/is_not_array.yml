# Name of the helper function
name: is_not_array

target_field:
  type: not_array

# Indicates whether the helper function supports a variable number of arguments
variadic: false

test:
  - arguments:
      target_field: [1,2,3,4]
    should_pass: false
    description: Is array
  - arguments:
      target_filed: 234
    should_pass: true
    description: Not is array
  - arguments:
      target_filed:
        key: value
    should_pass: true
    description: Not is array
