# Name of the helper function
name: filter

# Arguments expected by the helper function
arguments:
  1:
    type: all  # Expected all types
    source: both # includes values or references (their names start with $)

target_field:
  type: all
  is_array: false

# Indicates whether the helper function supports a variable number of arguments
variadic: false

test:
  - arguments:
      1: 1234
      target_filed: 1234
    should_pass: true
    description: Success filter
  - arguments:
      1: [1,2,3,4]
      target_filed: [1,2,3,4]
    should_pass: true
    description: Success filter
  - arguments:
      1: hola
      target_filed: [1,2,3,4]
    should_pass: false
    description: Invalid filter
  - arguments:
      1:
        key: value
      target_filed:
        key1: value
    should_pass: false
    description: Invalid filter
