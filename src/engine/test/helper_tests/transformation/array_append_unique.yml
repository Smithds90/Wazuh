# Name of the helper function
name: array_append_unique

# Indicates whether the helper function supports a variable number of arguments
variadic: true

# Arguments expected by the helper function
arguments:
  1:
    type: all  # Accept any type of json
    source: both # includes values or references (their names start with $)

target_field:
  type: all
  is_array: true

test:
  - arguments:
      1: hello
      target_filed: [hola, hello, salut, ciao]
    should_pass: false
    expected: [hola, hello, salut, ciao]
    description: Failure array append unique
  - arguments:
      1: 5
      target_filed: [1,2,3,4,5]
    should_pass: false
    expected: [1,2,3,4,5]
    description: Failure array append unique
  - arguments:
      1: 5
      target_filed: [1,2,3,4]
    should_pass: true
    expected: [1,2,3,4,5]
    description: Success array append unique
