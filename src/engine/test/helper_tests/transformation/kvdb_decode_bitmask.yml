# Name of the helper function
name: kvdb_decode_bitmask

# Indicates whether the helper function supports a variable number of arguments
variadic: false

# Arguments expected by the helper function
arguments:
  1:
    type: string  # Accept only object
    source: value # Includes only values
    allowed_values:
      - testing
  2:
    type: string  # Accept only object
    source: value # Includes only values
    allowed_values:
      - test_bitmask
  3:
    type: string  # Accept only string
    source: reference # Includes only references (their names start with $)

target_field:
  type: string
  is_array: false

test:
  - arguments:
      1: testing
      2: test_bitmask
      3: "33"
      target_filed: "any_value"
    should_pass: true
    expected: ["some_data"]
    description: Success decode bitmask
  - arguments:
      1: testing
      2: test_bitmask
      3: "99"
      target_filed: any_value
    should_pass: false
    expected: any_value
    description: Failure decode bitmask. Values is out of range 0-0xFFFFFFFFFFFFFFFF
