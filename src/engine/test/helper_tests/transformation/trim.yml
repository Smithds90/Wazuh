# Name of the helper function
name: trim

# Indicates whether the helper function supports a variable number of arguments
variadic: false

# Arguments expected by the helper function
arguments:
  1:
    type: string  # Accept only string
    source: value # includes only values
    allowed_values:
      - begin
      - end
      - both
  2:
    type: string  # Accept only string
    source: value # includes only values
    allowed_values:
      - '-'

target_field:
  type: string
  is_array: false

test:
  - arguments:
      1: end
      2: '-'
      target_field: -- Hi wazuh! --
    should_pass: true
    expected: "-- Hi wazuh! "
    description: Success trim
  - arguments:
      1: begin
      2: '-'
      target_field: -- Hi wazuh! --
    should_pass: true
    expected: " Hi wazuh! --"
    description: Success trim
  - arguments:
      1: both
      2: '-'
      target_field: -- Hi wazuh! --
    should_pass: true
    expected: " Hi wazuh! "
    description: Success trim
