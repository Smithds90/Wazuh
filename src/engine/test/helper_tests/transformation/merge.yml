# Name of the helper function
name: merge

# Indicates whether the helper function supports a variable number of arguments
variadic: false

# Arguments expected by the helper function
arguments:
  1:
    type: object  # Accept only object
    source: reference # includes only references (their names start with $)

target_field:
  type: object
  is_array: false

test:
  - arguments:
      1:
        key: name
        key2:
          age: 27
          address: new york
      target_filed:
        key3: surname
    should_pass: true
    expected:
      key: name
      key2:
        age: 27
        address: new york
      key3: surname
    description: JSON objects merged
  - arguments:
      1:
        - 0
        - 1
        - 2
        - 4
      target_filed:
        - 1
        - 3
    should_pass: true
    expected:
      - 1
      - 3
      - 0
      - 2
      - 4
    description: JSON objects merged
