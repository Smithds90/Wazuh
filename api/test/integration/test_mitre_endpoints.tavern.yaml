      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/mitre/mitigations"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 1
        offset: 0
    response:
      status_code: 200
      json:
        error: 0
        data:
          affected_items: &mitigations_response
            - id: !anystr
              name: !anystr
              description: !anystr
              created_time: !anystr
              modified_time: !anystr
              mitre_version: !anystr
              deprecated: !anyint
              related_techniques: !anything
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0

  - name: Show one mitigation with offset = 1
    request:
      verify: False
      <<: *general_mitigations_request
      params:
        limit: 1
        offset: 1
    response:
      status_code: 200
      save:
        $ext:
          function: tavern_utils:test_save_response_data_mitre
          extra_kwargs:
            fields:
              - id
              - name
              - description
              - created_time
              - modified_time
              - deprecated
              - related_techniques

  - name: Check that the offset is working properly, try to show two mitigations with offset = 0
