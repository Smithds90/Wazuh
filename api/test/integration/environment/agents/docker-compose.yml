version: '3.7'

services:
        wazuh-master:
                build:
                        context: ./wazuh-master
                        args:
                                wazuhbranch: dev-flask-poc-agents
                image: wazuh-master
                hostname: wazuh-master
                ports:
                        - "2222:22"
                        - "8080:8080"
                        - "55000:55000"
                entrypoint:
                        - /scripts/entrypoint.sh
                        - wazuh-master
                        - master-node
                        - master

        wazuh-worker1:
                build:
                        context: ./wazuh-manager
                        args:
                                wazuhbranch: dev-flask-poc-agents
                image: wazuh-worker
                hostname: wazuh-worker1
                depends_on:
                        - wazuh-master
                entrypoint:
                        - /scripts/entrypoint.sh
                        - wazuh-master
                        - worker1
                        - worker
        wazuh-worker2:
                build:
                        context: ./wazuh-manager
                        args:
                                wazuhbranch: dev-flask-poc-agents
                image: wazuh-worker
                hostname: wazuh-worker2
                depends_on:
                        - wazuh-master
                entrypoint:
                        - /scripts/entrypoint.sh
                        - wazuh-master
                        - worker2
                        - worker

        wazuh-agent1:
                build:
                        context: ./wazuh-agent
                image: wazuh-agent
                hostname: wazuh-agent1
                entrypoint:
                        - /scripts/entrypoint.sh
                        - nginx-lb
                        - wazuh-agent1
                depends_on:
                        - wazuh-master
                        - wazuh-worker1
                        - wazuh-worker2
                        - nginx-lb

        wazuh-agent2:
                build:
                        context: ./wazuh-agent
                image: wazuh-agent
                hostname: wazuh-agent2
                entrypoint:
                        - /scripts/entrypoint.sh
                        - nginx-lb
                        - wazuh-agent2
                depends_on:
                        - wazuh-master
                        - wazuh-worker1
                        - wazuh-worker2
                        - wazuh-agent1
                        - nginx-lb

        wazuh-agent3:
                build:
                        context: ./wazuh-agent
