---
test_name: GET /cluster/nodes

stages:

  - name: Get cluster nodes
    request: &get_cluster_nodes
      url: "{protocol:s}://{host:s}:{port:d}/cluster/nodes"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        limit: 1
    response:
      status_code: 200
      body:
        data:
          affected_items: &cluster_nodes_response
            - name: !anystr
              type: !anystr
              version: !anystr
              ip: !anything
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0
        message: !anystr

  - name: Get cluster nodes
    request:
      <<: *get_cluster_nodes
      params:
        limit: 500
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - <<: *cluster_nodes_response
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0
        message: !anystr

  - name: Filters (type) -> master
    request:
      <<: *get_cluster_nodes
      params:
        type: master
    response:
      status_code: 400
      body:
        <<: *permission_denied

  - name: Filters (type) -> worker
    request:
      <<: *get_cluster_nodes
      params:
        limit: 5
        type: worker
    response:
      status_code: 400
      body:
        <<: *permission_denied

